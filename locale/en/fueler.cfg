ei-fueler=The Fuelwarden tower can refuel vehicles, spidertrons, trains and vehicle/player equipment grids in its range. A Fuelwarden tower will transfer items from its inventory to fuel inventories nearby. Only one type of target can be fueled at once. To set the type of target that gets refueled by the tower you can use the GUI, that appears when clicking the tower. You can either choose to refuel equipment grid fuel consumers or the vehicle itself. The tower will also pull every used up fuel and store it in its own inventory if possible.

