welcome=Exotic Industries: Fuelwarden tower
welcome-text=The Fuelwarden tower is an automated support structure designed to service vehicles, trains, spidertrons, and equipment grids within its operational range.\n\nIt transfers fuel from its internal inventory to nearby targets, but can only refuel one target type at a time. This can be configured via the GUI by selecting between:\n\nVehicle fuel inventory, or\n\nEquipment grid fuel consumers\n\nIn addition to refueling, the tower will automatically retrieve spent fuel—pulling used-up cells or depleted items and storing them in its own inventory if space allows.\n\n[font=default-bold]It does not ask. It supplies.\nIt does not wait. It empties and fills.\n\nSet it once—then let it work.[/font]

welcome-text-2=Fuelwarden tower are capable of servicing moving targets, including trains in motion. Fuel transfer is handled dynamically, allowing mobile units to be refueled without stopping—[font=default-bold]if conditions are optimal.[/font]\n\nTo maintain performance, the system does not scale with the number of towers placed. Instead, [font=default-bold]update frequency decreases as more towers exist.[/font] This ensures stable UPS, but introduces timing variability for fast-moving targets.\n\nBoth update frequency and tower range can be adjusted in the mod settings.\n\nDefault values are optimized for stationary vehicles and spidertrons.\n\nFor high tower counts or moving trains, consider increasing frequency to prevent missed refueling windows.\n\n[font=default-bold]These towers are efficient, but not omniscient.\nThe more you deploy, the more precise you must become.[/font]