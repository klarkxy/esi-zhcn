[mod-setting-description]
ei-check-for-recipe-icons-improvement-mod=Check for [color=red]HIGHLY RECOMMENDED[/color] Recipe Icons Improvement for Exotic Space Industries Remembrance by [color=orange]NaK1119[/color] on load/respawn.\nSorts recipes/items/fluids and modifies these icons to make them easier to see and find.\nFeatures:\nOverhauls groupings and orders of all recipes, items, and fluids.\nModifies various icons of recipes, items, and fluids for better visibility.\nHide recipes, entities, and so on that seem unnecessary to include in the Factoriopedia and/or Signal GUI.\nCan disable each feature from the start-up settings in the game.\nFor the saved game\nYou can apply this mod to and remove it from any save files. However, if you set recipes by item/fluid signals (except recipe signals), their recipes may be changed by applying/removing this mod.\nLIMITATION:\nNOT supporting Krastorio 2 Space Out.
ei-tech-scaling-maxCost=Max [color=red]individual[/color] science pack costs per technology.\n[color=pink]Sunday stroll[/color] — 207\n[color=white]Walk in the park[/color] — 415\n[color=#D2B48C]Almost free[/color] — 831\n[color=gray]Very Cheap[/color] — 1662\n[color=white]Default[/color] — 2500\n[color=cyan]More Cheap[/color] — 3325\n[color=blue]Cheap[/color] — 6750\n[color=yellow]Fairly priced[/color] — 12500\n[color=orange]Less Expensive[/color] — 25000\n[color=red]Expensive[/color] — 50000\n[color=purple]Very Expensive[/color] — 100000\nFactorio ultimately limits the internal scaling multiplier to [color=red]x1000[/color] so the functional ceiling will be implicitly affected by starting technology cost, IE start price of 10 x Maximum internal factorio multiplier of 1000 = 10,000, so to achieve IE Expensive cost of 50,000, the start price needs to be 50.
ei-tech-scaling-curveForm=FORMULA DERIVATION — Technology Cost Scaling\nSetup:\nStart point A = (0, C) → C = start price\nEnd point B = (N, X) → X = max cost\nN = total tech count, n = current tech index\nCost functions:\nLinear: cost(n) = (X − C) / N · n + C\nQuadratic: cost(n) = (X − C) / N² · n² + C\nExponential: cost(n) = exp(n/N · ln(X + 1 − C)) + C − 1\nTechnology price multiplier forms (cost(n) / C):\nLinear: f_lin = (X − C) / (N·C) · n + 1\nQuadratic: f_qua = (X − C) / (N²·C) · n² + 1\nExponential: f_exp = (exp(n/N · ln(X + 1 − C)) − 1) / C + 1\nIntegrated cost (total science packs):\nLinear: Area_lin = N/2 · (X + C)\nQuadratic: Area_qua = N/3 · (X + 2C)\nExponential: Area_exp = N · (C − 1 + (X + 1 − C) / ln(X + 1 − C))\nLarge X approximation:\nArea_exp ≈ N·X / 9\nArea_qua ≈ N·X / 3\nArea_lin ≈ N·X / 2\nRelative difficulty:\nExponential < Quadratic < Linear — exponential ramps gently early, punishes late; linear spikes early, eases late; quadratic is intermediate.\n[color=red]Changing this setting mid-game may have undesirable results.[/color]
ei-tech-scaling-startPrice=Formula derivation variable C, while it can be changed after game start there may be unexpected results.
ei-tech-scaling-additionalMultiplier=Additional final multiplier against curve form.\nCan be safely changed at [color=red]ANY[/color] time.
