[technology-description]
ei_em-trains=电磁列车采用场基推进系统，无需传统燃料。\n这项技术能实现更快、更平稳、更节能的运行，但关键取决于外部供能。\n要让电磁列车持续运作，需在铁路网沿线布置[color=orange]充电器[/color]，为经过的列车无线供能。\n没有充电器，列车无法移动。\n速度的代价是基础设施。\n规划好电网——否则只会陷入静默停滞。

