[technology-description]
ei_em-trains=电磁列车是一种新型机车，采用基于场的推进系统，无需传统燃料。\n这项技术实现了更快、更平稳、更节能的运动，但带来了一个关键依赖：外部电力输送。\n要保持电磁列车运行，您必须在铁路网络范围内放置[color=orange]充电器[/color]。这些充电器为经过的列车无线提供能量。\n没有充电器，就没有运动。\n速度以基础设施为代价。\n规划您的电网——否则将在寂静中停滞。

