[technology-description]
ei_em-trains=电磁列车是一种由场基推进系统驱动的新型机车，无需传统燃料。\n这项技术实现了更快、更平稳、更节能的移动，但有一个关键依赖：外部供能。\n要让电磁列车持续运行，你必须在铁路网沿线范围内放置[color=orange]充电器[/color]。它们能为经过的列车无线供能。\n没有充电器，寸步难行。\n速度的代价是基础设施。\n规划好你的电网——否则就默默趴窝吧。

