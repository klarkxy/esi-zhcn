[technology-description]
ei_em-trains=电磁火车是一种由基于力场的推进系统驱动的新型机车，消除了对常规燃料的需求。\n这项技术实现了更快、更平稳、更节能的移动，但伴随着一个关键的依赖：外部动力交付。\n为了保持电磁火车的运行，你必须沿铁路网络在范围内放置[color=orange]电磁充电站[/color]。它们为经过的火车提供无线能量。\n没有充电站，就没有动力。\n速度的代价是基础设施。\n规划你的电网——或者在沉默中停滞。

