[technology-description]
tl-basic-tesla-coils-technology=特斯拉线圈塔是一种经过改造的电气谐振变压器，可向附近的敌人释放高电流电击。其单次伤害输出相对较低，但可以同时影响多个目标。
tl-advanced-tesla-coils-technology=特斯拉线圈塔的重大改进版本。其射程更远，伤害输出极高。它拥有厚重的钢板覆层，以增强生存能力。
tl-tesla-tank-technology=一种致命的新型坦克变体，配备了两座中型高级特斯拉线圈塔。一次性的便携式特斯拉线圈提供触发开火机制所需的能量激增。这种坦克利用了电流作为光束武器天然的易变特性，通过采用特殊的放大过程。安装的线圈同时开火，但它们不仅不会相互干扰，反而能协同增效。其结果是产生的闪电弧能轻易穿透大多数物质，摧毁路径上的一切。

tl-tesla-ammo-upgrade-technology=便携式特斯拉线圈技术的进步揭示了特斯拉线圈基础结构中的一些设计缺陷。消除这些问题后，产生了效率更高、各方面能力均得到提升的特斯拉线圈。
tl-tesla-coil-damage-technology=通过安装更强的电容器并在电流频率中引入轻微振荡，可以增加特斯拉线圈闪电弧造成的有效伤害。
tl-tesla-coil-shooting-speed=电池效率方面的最新改进可应用于特斯拉线圈设计，使其能更快达到临界容量，从而有效提高线圈的射速。

tl-flames-explosion-technology=特斯拉线圈的闪电束中汇聚了如此巨大的能量，以至于能点燃空气本身。这种短暂的链式反应表现为猛烈的火焰爆炸。\n\n“熔火爆裂”每升一级都会增加爆炸的范围。\n\n伤害：炮塔伤害的60%。
tl-flames-count-technology=当干燥的土地和尘埃颗粒因高强度电流而被点燃时，会产生惊人的剧烈燃烧反应。火焰仅持续几秒钟，但它们会产生危险的高温，将一切烧为焦炭。\n\n“闪焰”每升一级都会增加生成的火焰数量及其每秒伤害。
tl-flames-probability-technology=极端集中的能量能够点燃地面植被、尘埃颗粒，甚至空气本身。\n\n“燃烧”每升一级都会提高点燃特斯拉线圈目标及其周围环境的几率。

tl-single-zap-count-technology=当生物被高级特斯拉线圈塔击中时，它实际上吸收了大量的静电能。这种能量会导致宿主过载，将其剧烈摧毁。如果宿主被摧毁后仍有部分电荷残留，它会猛烈迸发，与附近的电阻体连接。这种现象被称为放电闪电束。\n\n“放电”每升一级都会增加敌人被炮塔杀死时释放的放电闪电束数量。
tl-single-zap-damage-technology=当目标被摧毁后仍有电荷残留时，它会变成放电闪电束。这道闪电束只携带初始电荷全部能量的一部分。然而，通过微调特斯拉线圈的整体谐振水平，可以放大这个能量等级。\n\n“重雷”每升一级都会增加放电闪电束造成的伤害。
tl-single-zap-probability-technology=高级特斯拉线圈塔能传导难以置信的电能。事实上，其电流强度之高，以至于目标若无法承受——大多数情况下它们确实会提前“报销”——过剩的能量便会以独立闪电弧的形式通过电离空气分子溢出，电击附近的实体。\n\n“过载”科技的每一级都会提升高级特斯拉线圈塔每次击杀敌人时产生额外闪电弧的概率。

tl-multi-zap-range-technology=线圈中使用的更高电流增强了周围静电场中的电离粒子数量。这使得电荷更容易穿透空气，击中更远的目标。\n\n“电离”科技的每一级都会提升电荷传播的有效范围。
tl-multi-zap-damage-technology=精细调谐所发射的浓缩能量的波长，可以在静电场中传播电荷时形成更稳定——也更具破坏力——的闪电弧。\n\n“闪电”科技的每一级都会提升传播电荷的伤害。
tl-multi-zap-probability-technology=特斯拉线圈塔的持续使用使其周围充满了电离粒子。这些粒子能让引导的电荷超越原始目标，跃迁至附近任何物体。\n\n“静电场”科技的每一级都会提升电荷传播至每个附近敌人的几率。

tl-slowdown-duration-technology=更高能量的电流能产生更强烈的效果，并在目标实体中持续更长时间。\n\n“持续”科技的每一级都会延长“电击”效果的持续时间。
tl-slowdown-multiplier-technology=特定的能量水平结合高频电流可引起肌肉痉挛，从而有效阻碍任何形式的移动。\n\n“眩晕”科技的每一级都会增强“电击”效果的威力，并进一步减缓移动速度。
tl-slowdown-probability-technology=直接接触电流有时会产生某些生理和神经副作用，例如肌肉痉挛和麻痹。\n\n“电击”科技的更高级别会使每次攻击时这些副作用显现的可能性更高。

tl-volatility-modulation-technology=电离是提升基于电流的军事应用效能的常用技术。当双线圈使用交变频率电离时，可在能量模式中观察到协同效应。此效应被命名为“生物电离”，它能指数级提升受影响电流的波动性。\n\n“生物电离”科技的每一级都会降低潜在的最小伤害，同时大幅提升潜在的最大伤害。
tl-volatility-probability-technology=通过集成的振幅调节器，双线圈电流的波动特性被最大化。实际上，这意味着生成的闪电束拥有足以彻底湮灭所有小于中型公寓体积的生物的能量。\n\n“汽化”科技的每一级都会提升瞬间消灭目标的几率。生命值超过5000的目标将受到重伤而非被消灭。

