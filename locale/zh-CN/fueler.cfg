welcome=异域工业：燃料塔
welcome-text=燃料塔是一种自动化支援设施，用于为其作用范围内的载具、火车、蜘蛛机甲及设备矩阵提供燃料管理服务。\n\n它会将内部库存中的燃料输送至附近目标，但一次仅能针对一种目标类型进行作业。可通过操作界面在以下两类中选择配置：\n\n载具燃料库存，或\n\n设备矩阵内的耗能设备\n\n除供能外，燃料塔还会自动回收已耗尽的燃料——将用完的电池或燃料残渣取出，并在库存空间允许时予以储存。\n\n[font=default-bold]它不询问，只供给。\n它不等待，只清空与填满。\n\n一经设置，永续运作。[/font]

welcome-text-2=燃料塔能够为移动目标提供服务，包括行驶中的火车。燃料传输为动态进行，在[font=default-bold]条件理想时[/font]，移动单位无需停靠即可获得补给。\n\n为保障游戏性能，系统更新不会随燃料塔的数量增加而线性扩展。相反，[font=default-bold]塔的数量越多，每座的更新频率就越低。[/font]这有助于维持稳定的UPS（每秒更新次数），但对于高速移动的目标，补给的时机可能出现波动。\n\n更新频率与作用范围均可在模组设置中调整。\n\n默认值已针对静止的载具与蜘蛛机甲进行优化。\n\n若部署大量燃料塔或需为行进中的火车补料，建议适当提高更新频率，以免错过补给窗口。\n\n[font=default-bold]此塔高效，却非万能。\n部署愈多，调控愈需精准。[/font]