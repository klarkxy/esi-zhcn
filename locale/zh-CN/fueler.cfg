ei-fueler=燃料塔可为其范围内的载具、蜘蛛机甲、火车以及载具/玩家设备栏补充燃料。燃料塔会将其库存中的物品转移至附近目标的燃料库存。一次只能为一种目标类型补充燃料。可通过点击燃料塔打开的界面设置要补充燃料的目标类型。可选择为设备栏的燃料消耗设备或载具本身补充燃料。该塔还会尽可能取出所有已耗尽的燃料并将其存储在自己的库存中。

