welcome=异星工业：燃料守望塔
welcome-text=燃料守望塔是一种自动化支援建筑，旨在为其作业范围内的载具、火车、蜘蛛机甲及设备电网提供服务。\n\n它会将内部库存的燃料转移至附近目标，但一次只能为一种目标类型补充燃料。可通过界面在以下选项间配置：\n\n载具燃料库存，或\n\n设备电网燃料消耗装置\n\n除补充燃料外，该塔还会自动回收废料——若空间允许，会取出耗尽的电池或物品并存入自身库存。\n\n[font=default-bold]它不问需求，只管供给。\n它不等空闲，只清旧纳新。\n\n设置一次，然后任其运转。[/font]

welcome-text-2=燃料守望塔能为移动目标提供服务，包括行进中的火车。燃料转移是动态处理的，允许移动单位无需停靠即可补充燃料——[font=default-bold]前提是条件理想。[/font]\n\n为维持性能，系统不会随放置的塔数量增加而扩展。相反，[font=default-bold]塔越多，更新频率越低。[/font]这确保了稳定的UPS（每秒更新次数），但也为快速移动目标带来了时机波动性。\n\n更新频率与塔的作用范围均可在模组设置中调整。\n\n默认值针对静止载具和蜘蛛机甲进行了优化。\n\n若塔的数量众多或需为移动火车服务，请考虑提高频率以避免错过补油窗口。\n\n[font=default-bold]这些塔高效，但并非全知。\n部署得越多，你就必须越精确。[/font]
