welcome=新星工业-全自动燃料供给塔
welcome-text=全自动燃料供给塔是一种可以为其范围内的车辆、蜘蛛机甲、火车和车辆/玩家设备网格添加燃料的机器。供给塔会将物品从其库存转移到附近的燃料库存。一次只能为一种类型的目标加油。要设置供给塔的目标类型，您可以使用单击塔时出现的GUI。您可以选择为设备添加燃料/为设备网格添加燃料/也可以选择为车辆本身添加燃料。如果可能的话，该塔还将提取所有用完的燃料并将其储存在自己的库存中。

welcome-text-2=这些供给塔还可以为运动中的目标加油，例如移动的火车。此模组对游戏性能的影响不会随着放置的供给塔数量而改变，但它们的更新频率会降低。您可以在模组设置中更改更新频率和塔架范围。默认设置足以满足所有静止目标的需求。如果目标在移动并且您有大量的塔楼，那么塔楼可能会错过为经过的火车提供燃料。