welcome=异域工业：燃料供给塔
welcome-text=燃料供给塔是一种自动化支持结构，旨在为其操作范围内的车辆、火车、蜘蛛机甲和设备网格提供服务。\n\n它将燃料从其内部库存转移到附近的目标，但一次只能为一种目标类型补充燃料。这可以通过图形用户界面进行配置，选择以下选项之一：\n\n车辆燃料库存，或\n\n设备网格燃料消耗者\n\n除了补充燃料外，燃料供给塔会自动回收用尽的燃料——拉取已用完的电池或耗尽物品，并在空间允许的情况下将其存储在自己的库存中。\n\n[font=default-bold]它不问。它供给。\n它不等。它清空并填满。\n\n设置一次——然后让它工作。[/font]

welcome-text-2=燃料供给塔能够为移动目标提供服务，包括行驶中的火车。燃料转移是动态处理的，允许移动单位无需停止即可补充燃料——[font=default-bold]如果条件最优。[/font]\n\n为了保持性能，系统不会随着放置的燃料供给塔数量而扩展。相反，[font=default-bold]随着更多燃料供给塔的存在，更新频率会降低。[/font]这确保了稳定的UPS，但为快速移动的目标引入了时间变异性。\n\n更新频率和燃料供给塔范围都可以在模组设置中调整。\n\n默认值针对静止车辆和蜘蛛机甲进行了优化。\n\n对于高燃料供给塔数量或移动火车，请考虑增加频率以防止错过补充燃料窗口。\n\n[font=default-bold]这些燃料供给塔高效，但并非全知。\n你部署得越多，你就必须越精确。[/font]
