ei-fueler=燃料守望塔能在其范围内为载具、蜘蛛机甲、火车以及载具/玩家设备电网补充燃料。它会将自身库存中的物品转移至附近目标的燃料库存。一次只能为一种目标类型补充燃料。可通过点击塔打开的界面设置要补油的目标类型：可选择为设备电网的燃料消耗装置补油，或为载具本身补油。该塔还会尽可能回收所有耗尽的燃料，并将其存入自身库存。

