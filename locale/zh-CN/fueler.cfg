[technology-description]
ei-fueler=燃料供给塔可以在其范围内为车辆、蜘蛛机甲、火车以及车辆/玩家设备网格补充燃料。燃料供给塔会将其库存中的物品转移到附近的燃料库存中。一次只能为一种目标类型补充燃料。要设置燃料供给塔补充燃料的目标类型，你可以使用点击燃料供给塔时出现的图形用户界面。你可以选择为设备网格燃料消耗者补充燃料，或者为车辆本身补充燃料。如果可能，燃料供给塔还会拉取所有用尽的燃料并将其存储在自己的库存中。

