ei-fueler=加油塔可以为其范围内的车辆、蜘蛛机甲、火车和车辆/玩家设备网格加油。加油塔会将物品从其库存转移到附近的燃料库存。一次只能为一种类型的目标加油。要设置塔加油的目标类型，您可以使用单击塔时出现的 GUI。您可以选择为设备加油，为电网燃料消耗者加油，也可以选择为车辆本身加油。如果可能的话，该塔还将提取所有用完的燃料并将其储存在自己的库存中。

