welcome=异星工业：燃料塔
welcome-text=燃料塔是一种自动化支援建筑，旨在为其操作范围内的载具、火车、蜘蛛机甲和设备栏提供服务。\n\n它将燃料从其内部库存转移至附近目标，但一次只能为一种目标类型补充燃料。这可通过界面进行配置，选择为：\n\n载具燃料库存，或\n\n设备栏燃料消耗设备\n\n除了补充燃料外，该塔还会自动回收已耗尽的燃料——取出用尽的电池或耗尽的物品，并在空间允许时将其存储在自己的库存中。\n\n[font=default-bold]它不问需求，只管供给。\n它不等时机，只清空与填满。\n\n设置一次，然后让它工作。[/font]

welcome-text-2=燃料塔能够为移动目标提供服务，包括行进中的火车。燃料转移是动态处理的，允许移动单位无需停靠即可补充燃料——[font=default-bold]前提是条件理想。[/font]\n\n为维持性能，系统不会随放置的燃料塔数量而线性扩展。相反，[font=default-bold]随着更多燃料塔存在，更新频率会降低。[/font]这确保了稳定的UPS（每秒更新次数），但对于快速移动的目标会引入时间上的变数。\n\n更新频率和燃料塔作用范围均可在模组设置中调整。\n\n默认值针对静止载具和蜘蛛机甲进行了优化。\n\n对于大量燃料塔或移动火车，请考虑增加频率以防止错过补给窗口。\n\n[font=default-bold]这些塔高效，但并非全知全能。\n部署得越多，你就必须越精确。[/font]
