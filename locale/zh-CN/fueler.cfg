[mod-setting-description]
ei_fueler_max_updates_per_tick=已弃用，由实体每刻更新设置替代。每刻的更新次数。燃料供给塔在循环中更新。增加此数值意味着更多燃料供给塔将在更短时间内更新。然而性能会下降。如果仅使用燃料供给塔为静止目标补充燃料，默认设置已足够。
ei-fueler_range=更大的范围允许找到更远的目标。然而性能会下降，因为燃料供给塔需要扫描更大的区域。

