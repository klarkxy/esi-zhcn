ei-fueler=燃料塔可为其范围内的载具、蜘蛛机甲、火车以及载具/玩家的设备矩阵补充燃料。它会将自身库存中的燃料物品转移至附近目标的燃料库存，且一次仅针对一种目标类型运作。点击燃料塔打开的界面中可设置要补料的类型：可选择为设备矩阵中的耗能设备供能，或为载具本体补充燃料。此外，燃料塔还会尽可能回收所有已耗尽的燃料物品，并存入自身库存。

