kr-about-k2=Krastorio 2 是一款全面的大型模组，为游戏注入了海量新内容：包含超过 40 种新实体（算上颜色变体则超过 60 种）、上百种新物品、近百项新科技，以及新武器、新战斗与燃料系统、新信号、辐射机制、异星蠕变等特性。\n[color=green]模组的许多设定可在游戏设置中进行调整[/color]。\n\n[font=default-bold]致 谢[/font]\n\n[font=default-bold]模组主要作者：[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]模组当前维护者：[/font]\n     - raiguard\n\n[font=default-bold]翻译贡献者：[/font]\n     [font=default-semibold]- 意大利语：[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- 俄语：[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- 简体中文：[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- 繁体中文：[/font] Kingyu\n     [font=default-semibold]- 日语：[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- 波兰语：[/font] Virthalas, Nershir\n     [font=default-semibold]- 韩语：[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- 土耳其语：[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- 德语：[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch 等一众贡献者！\n\n[font=default-bold]特别感谢：[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]特别鸣谢我们曾经的 Patreon 支持者：[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel 