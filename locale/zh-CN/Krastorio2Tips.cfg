kr-intergalactic-transceiver=发射火箭现在只能生产用于优化技术卡的研究数据。要赢得游戏，你需要建造[entity=kr-intergalactic-transceiver]并激活它。\n\n星际收发器需要30太焦耳的电能，最大充电功率为60吉瓦。一旦充满电，它将自动激活，为放置它的阵营带来胜利。之后，它将停止吸收电力，转而以10吉瓦的功率持续供电——就像一个一次性的蓄电器，但能量永不枯竭。\n\n一旦收发器开始充电，就需要稳定的电力流来控制内部的奇点。[color=red]如果它停止接收电力超过2秒，就会开始以每两秒20%的速度流失能量，直到降至2吉焦[/color]，最终彻底停机。\n\n注意！一旦被挖起，星际收发器[color=orange]将损失所有储存的能量[/color]。
kr-new-gun-play=游戏的战斗部分已彻底重做。现在，子弹是拥有自身速度和空气阻力的物理实体。此外，子弹被涂上了专属颜色并具有独特特性：\n     - 黄色子弹是最通用的。标准速度，但射速更高。\n     - 红色子弹伤害更高，速度标准。\n     - 绿色子弹是贫铀弹。速度标准，但会造成额外的辐射伤害。\n     - 紫色子弹含有伊默石。这些子弹拥有更高的初速，并造成额外的能量伤害。\n\n同时，子弹的射程和速度取决于其尺寸与武器枪管长度。因此，狙击步枪子弹最快，步枪子弹稍慢，手枪子弹最慢。\n\n[color=orange]此功能推荐用于改善单人游戏体验，但在多人游戏中，延迟可能导致问题，因为每颗子弹都是需要在所有玩家间同步的物理实体。要解决此问题，请在游戏设置中使用自动瞄准选项[/color]！
kr-radiation=Krastorio 2 新增了[img=virtual-signal/kr-nuclear-2]辐射伤害。当玩家靠近[item=uranium-ore]矿脉时，可能会受到辐射伤害。如果玩家的物品栏中含有铀制品，同样会发生这种情况。\n\n要减轻此效果，只需穿戴护甲即可。更好的护甲提供更强的辐射伤害减免。\n\n基于铀的弹药本身不散发辐射，但可以对目标造成辐射伤害。这类伤害对虫群特别有效，因为它们没有辐射抗性。
kr-roboports-hotkey=在Krastorio 2 中，当鼠标悬停于机器人指令站时，按下 __CONTROL__kr-change-roboport-state__ 可以切换其工作模式。可用模式有：\n\n     - 常规模式：小型物流范围，中型建造范围。\n     - 物流模式：中型物流范围，无建造范围。\n     - 建造模式：无物流范围，大型建造范围。
