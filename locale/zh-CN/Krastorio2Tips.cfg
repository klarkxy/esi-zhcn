kr-intergalactic-transceiver=现在，发射火箭仅会产出用于提升科技包效率的研究数据。若要赢得游戏，你需要建造并启动 [entity=kr-intergalactic-transceiver]。\n\n星际收发器需充入 30 TJ的能量，最大充电功率为 60 GW。充满电后将自动激活，为你所在的阵营带来胜利。此后，它将不再消耗电力，而是以 10 GW的功率持续供电，如同一枚永久性的超级蓄电池。\n\n一旦开始充电，收发器便需要持续的电力输入来维持内部奇点的稳定。[color=red]若电力中断超过 2 秒，其储存的能量会以每两秒 20% 的速度流失，直至降至 2 GJ[/color]，最终完全停机。\n\n请注意！星际收发器被挖起时，[color=orange]其储存的全部能量将清零[/color]。
kr-new-gun-play=游戏的战斗系统已全面革新。现在，子弹是具备独立速度与空气阻力的物理实体。此外，不同颜色的子弹拥有专属特性：\n     - 黄色子弹：通用型，射速较高，为标准速度。\n     - 红色子弹：伤害更高，为标准速度。\n     - 绿色子弹：贫铀弹，为标准速度，附带额外辐射伤害。\n     - 紫色子弹：内含紫晶，初速更快，并造成额外能量伤害。\n\n同时，子弹的射程与速度取决于其尺寸和武器枪管的长度：狙击步枪子弹最快，步枪次之，手枪最慢。\n\n[color=orange]此功能主要用于提升单人游玩 Krastorio 2 的体验。在多人游戏中，因每颗子弹均为需同步的物理实体，网络延迟可能引发问题。建议在游戏设置中开启自动瞄准功能以缓解此状况[/color]！
kr-radiation=Krastorio 2 引入了 [img=virtual-signal/kr-nuclear-2] 辐射伤害。靠近 [item=uranium-ore] 矿脉或物品栏中携带铀制品时，玩家都可能受到辐射影响。\n\n穿戴护甲可减轻此效果，护甲品质越高，提供的辐射抗性越强。\n\n基于铀的弹药本身不散发辐射，但能对目标造成辐射伤害。这类伤害对虫族尤为有效，因为它们不具备辐射抗性。
kr-roboports-hotkey=在 Krastorio 2 中，将鼠标悬停在机器人端口上并按下 __CONTROL__kr-change-roboport-state__，即可切换其工作模式。可选模式包括：\n\n     - 常规模式：小型物流范围，中型建造范围。\n     - 物流模式：中型物流范围，无建造范围。\n     - 建造模式：无物流范围，大型建造范围。