ei-insulated-underground-pipe=绝热管道无需加热即可防冻，可用于运输[color=pink]电解质[/color]、[color=green]氟酮[/color]、[color=red]极热流体（超热等离子相气体、熔岩）[/color]或[color=blue]低温流体（液化气体）[/color]，这些流体会损坏普通管道。
