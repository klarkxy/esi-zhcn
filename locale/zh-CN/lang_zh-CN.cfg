ei-beacon=曾为同步场投射技术的巅峰之作，如今这座信标模型却在其自身遗产的重压下蹒跚前行。它的发射晶格粗糙，相位谐波已然过时——但它依然存在，仍在向一个不再倾听的世界脉动信号。\n建造于吞吐量为神、共振靠蛮力的时代，如今它更像一件文物而非工具。其核心勉强维持着相干性，在崩溃前仅能勉强擦过监管阈值。\n然而，它仍被计入。它*记得*。而在过载的清单中，它的负担同样被计算在内。\n[color=gray]“效率的幽灵，甚至萦绕于生锈的脚手架。”[/color]\n在过载计算中计为[color=orange]1[/color]座信标。
ei-neuro-reactive-residue=一种粘稠、半透明的黏液，其颜色会根据观察者而变化。被认为是已灭绝的化学智能体的浓缩分泌物。能为模拟模型注入不可预测的混沌因子。生成关于涌现复杂性及异星化学生命形式的数据。
ei-sporeglass-heart=一颗带刺的水晶状种子，能对心跳节律产生反应。内含模拟已灭绝外星神经植物的休眠RNA模式。在模拟时，它会创造出虚假的生态系统，并最终坍缩成黑洞奇点。能产出足以整合为整体的数据。
ei-gravity-braided-ore=一种扭曲成分形结的矿物簇，显然形成于时间非线性流动的微重力囊中。会损坏试图测量它的工具。为模拟注入非欧几里得密度场。产出与引力透镜效应和拓扑通量相关的数据。
ei-isotopic-ghost-shell=一个由衰变裂变物质构成的中空胶囊——仍会释放冷中微子。在交替扫描中其质量呈负值。可能是一次逆转熵的失败尝试。会在热寂阈值处使模拟宇宙失稳。催化模拟中的数据坍缩事件。
ei-chrono-fossil-shard=一种骨骼结构（可能是工程造物）的化石残骸，注入了快子痕迹特征。会在硬真空中发出呼吸声。迫使模拟在不同时间线中循环。非常适合从历史性坍缩级联中提取高分辨率数据。
ei-worm-torn-relay-core=一块来自废弃超光速通讯浮标的扭曲、腐蚀残骸，蚀刻着没有已知系统能解析的抖动伪代码。暴露在辐射下时会不规则脉动，仿佛试图尖叫。包含半稳定的虫洞回波。会将模拟器抛入递归错误循环，对数据采集很有用。
ei-mechanical-inserter=行动如发条神明般优雅。无需线缆。唯有意志。\n源自简单的天才——只要你不质疑其数学原理，它就能永远旋转。
ei-mechanical-long-inserter=热力学否定的长臂。这不是魔法——是平衡。\n以对熵的礼貌蔑视，跨越距离搬运。
zeus-wrath-zeus-turret_alt=不锚定于任何陆地，不效忠于任何神明，波塞冬装置导引着所有海洋之下被遗忘的电荷。它从轨道召唤天火——审判通过空气执行，而非由空气执行。一旦放置，它并非守卫——而是[font=default-bold]警告[/font]世界：一场风暴正在注视。
