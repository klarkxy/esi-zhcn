drone-text=

repair=古老文明的遗迹散落于世界各处——它们早在你到来之前就已驾驭异域物质。它们的遗物依然存在，嵌入地形，半埋半活。\n\n有些已然沉寂。\n有些仍在运作。\n无一出于偶然。
repair-text=

alien=它们并非被放置于此。[font=default-bold]它们是被遗留下来的——无论有意与否。[/font]找到它们。研究它们。畏惧它们所暗示的一切。
