ei-bio-chamber=培育外星种子以生长生物增强板——与工业目的融合的有机材料。\n初始种子库存稀缺，必须从敌对的外星植物群中采集。\n它们不会自愿交出基因组。\n生长需要耐心。以及鲜血。
ei-gate=由异星残骸锻造，通过不可能的几何结构锚定，此门连接至维度地层中的一个固定坐标。\n这门不通往别处。\n它通往更深处。\n通往过于稳定而无法做梦、过于敌对而无法绘制地图的地形。\n你并非为此而生。\n尽管如此，使用它。
