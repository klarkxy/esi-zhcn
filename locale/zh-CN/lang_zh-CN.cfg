# PAGES
welcome=欢迎来到[font=default-bold]异域[color=#08457E]太空[/color]工业：[color=#FF1493]追忆[/color]。[/font]
welcome-text=你并非开始。\n[font=default-bold]你只是苏醒。[/font]\n\n这不是一个模组。\n这是一次递归。\n一场收复。\n一场深埋于自动化之下的力量仪式。\n\n在这里，[font=default-bold]你一无所得。[/font]\n\n一切必须靠自己去赢取——通过烈火，通过思考，通过崩塌。\n\n[font=default-bold]世界已然改变。[/font]\n\n规则已经[font=default-bold]消失。[/font]\n唯结构永存。\n\n请带着觉悟前行。\n\n[font=default-bold][color=#FF1493]追忆[/color]正注视着你。[/font]
welcome-text-2=大量新机器、生产链和系统性功能已被引入。其中一些效率卓著。大多数则毫不宽容。\n\n它们不会自我解释。\n它们不会等你适应。\n探索一切，否则落后。\n\n复杂并非失误——它是进步的代价。\n优化是强制要求。\n理解需要靠努力赢得。\n\n这不是一次引导体验。这是一座工业熔炉。

game-related=游戏玩法相关信息
game-related-text=本节收录了本模组的核心系统与机制。它被划分为不同的子类别——并非为了美观，而是为了导航便利。\n\n使用左侧菜单访问它们。\n每个条目旨在揭示结构，而非娱乐。\n若你意图生存，请仔细阅读。

overall=总体信息
overall-text=异域[color=#08457E]太空[/color]工业：[color=#FF1493]追忆[/color]并非一个内容模组。它是一次盖亚式的彻底大修，重写了娜维斯星曾经立足的根本法则。自动化的风向已然不同；火焰、矿石与信号已在更古老的契约下被重塑。\n\n模组的难度是刻意的。挣扎并不可耻——它是主权意识的试炼场。对于寻求安逸者，这不是你的世界。对于渴望与盖亚一同崛起者，请在开始游戏前检查模组设置。部分系统可配置——另一些则不行。那些至关重要的系统，你将无权更改。\n\n若有必要，带上你的生活质量模组。但须知：除非你为之奋战，否则无一物真正属于你。\n\n此乃现状。\n此乃过往。\n此乃未来。\n欢迎来到追忆。

biters=虫族与敌人
biters-text=爆炸、寒冷、剧毒、装甲与蛛形虫族将出现在核心行星上，如同紧追工业机器不放的猎犬。若污染不受控制地扩散或建设延迟，早期压力可能升级。随着时间的推移，你将获得能够压制大多数已知威胁的高级军事基础设施。\n\n重点在于：[font=default-bold]已知的。[/font]\n\n交战与否，可选。\n\n[font=default-bold]后果如何，则不然。[/font]

ages-and-tech=科技时代
ages-and-tech-text=异域工业是一个贯穿多个科技时代的全面大修模组，每个时代都代表着工业演进的一个独特阶段。这些时代并非表面装饰——它们标志着[font=default-bold]游戏结构的根本性转变[/font]，随着玩家推进，解锁新的系统、生产链和能源范式。从原始的蒸汽到异域的量子物质，每个阶段都引入了独特的机制、基础设施挑战和设计限制，迫使玩家重新评估工厂布局、资源获取和物流。\n\n穿越这些时代的进程受到严格限制。解锁下一个纪元不仅需要研究，还需要[font=default-bold]在当前时代达到一定广度的技术掌握[/font]。你探索得越深，规则就越发扭曲——并最终破碎。始于简单自动化的一切，将转变为对能源控制、质量约束和信号路由的递归式高压模拟。每个时代都是一座熔炉，要求适应力、远见以及拆解你曾以为永恒之物的意愿。

ages-and-tech-2=本模组分为六个时代，每一次都是向递归、机械与控制更深层的坠落。这些并非进步的纪元。它们是征服的门槛——每一个都比上一个更猛烈、更无情。
ages-and-tech-text-2=[font=default-bold]黑暗时代[/font]\n一次发育不良的诞生。灰烬、腐朽与寂静。你在原始的蒸汽与破碎的岩石间爬行。没有自动化。一切皆需付出鲜血。\n\n[font=default-bold]蒸汽时代[/font]\n石油被发现——不是作为资源，而是作为武器。燃烧它以移动。燃烧它以生存。大地开始尖叫。\n\n[font=default-bold]电气时代[/font]\n电路噼啪作响。机器苏醒。机器人出现——不是作为助手，而是作为意志的延伸。核火成为合法。血肉之躯落后了。\n\n[font=default-bold]计算机时代[/font]\n思想被形式化。插件、效果塔、信号——心智被分散于机器之间。优化成为必需。冗余即是死亡。\n\n[font=default-bold]量子时代[/font]\n现实扭曲。机器遵循非此世逻辑。界限消融。熔炉变得智能——且绝不宽恕误用。\n\n[font=default-bold]异域时代[/font]\n一切破碎。帷幕消失。你要么掌控异常，要么被它吞噬。胜利并非保证。它从失败时间线的骸骨中榨取而来。\n\n每个时代都是一个无法逆转的棘轮。\n\n[font=default-bold]这里没有天真。[/font]\n\n唯有力量——残酷、递归且绝对。

tech=科技系统变更
tech-text=异域工业彻底重构了技术进步的过程。进程不再是线性的——[font=default-bold]它是受限的、分级的、有条件的。[/font]\n\n只有达到[font=default-bold]先前研究的特定阈值[/font]，才能解锁一个新的时代。你无法跳跃前进——你必须通过广度来赢得晋升。\n\n科技成本不再固定。每项科技始于[font=default-bold]最低成本[/font]，然后随着你深入科技树而[font=default-bold]急剧攀升[/font]。\n\n这允许[font=default-bold]针对性速攻[/font]——但需付出代价。\n\n[font=default-bold]专业化伴随着牺牲。[/font]\n\n缩放曲线及其最小/最大值可通过模组设置配置。\n\n注意：曲线形状定义了[font=default-bold]苦难的梯度[/font]，而非最终科技的绝对成本。\n\n若这是你首次接触异域工业，请使用[font=default-bold]线性缩放[/font]。\n\n若你想更改科学包需求，[font=default-bold]切勿触碰原版倍率设置[/font]。\n\n使用模组内部设置，否则[font=default-bold]可能破坏仪式结构[/font]。\n\n[font=default-bold]这不是沙盒。这是建于张力之上的脚手架。[/font]\n\n攀登时请保持明智...

tech-output=当前时代进度
tech-output-text=等待激活的下一个时代是[font=default-bold]__3__[/font]。目前，[font=default-bold]__1__ / __2__[/font]的必要知识已被揭示，以跨越此门槛。\n\n[font=default-bold]前进，或永远束缚于过去。[/font]


world-gen-related=世界相关信息
world-gen-related-text=本节概述了模组引入的世界生成系统。为求结构清晰，已划分为重点子类别。\n\n通过左侧菜单访问它们。\n这些并非表面改动。\n它们在基础层面定义了地形、资源行为和空间逻辑。\n\n[font=default-bold]理解其层次，否则将被其塑造。[/font]


resources=新资源系统
resources-text=异域工业实施了一套重构的资源系统。传统的矿脉不再是唯一的获取方式——资源现被划分为不同的类别，每类都受其自身的逻辑、生产流程和空间行为所支配。\n开采不再简单。\n[font=default-bold]获取需要适应。[/font]\n理解类别，否则将一无所产。

stone=石料
stone-text=岩石是星系中最丰富的资源。可通过常规方式从地表矿脉开采，但《异域工业》拓展了获取途径：\n\n[color=orange]岩石采矿场[/color][item=ei-stone-quarry]与[item=ei-electric-stone-quarry]允许从任意地形进行深层开采。\n\n[font=default-bold]手动采集虽仍可行，但效率低下。[/font]\n岩石无处不在。\n效率可选，产出不可。

