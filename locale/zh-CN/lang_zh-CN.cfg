cranes-and-belts=一个可接管并控制[color=blue]无人机[/color][entity=ei-drone]的无人机端口。放置此建筑将创建一个关联无人机，点击端口可显示。从此处可“链接”至无人机并操控它。无人机可飞越地形、放置与开采建筑、在其自身库存中存取物品。但它无法战斗。任何时候都可通过[color=orange]退出[/color]与无人机断开连接，或使用其回收控制[color=orange]重置[/color]将其召回站点。驾驶无人机穿过传送门将启动传输。
