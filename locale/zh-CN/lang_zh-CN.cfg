ei-beacon=曾为同步场投射技术的巅峰之作，如今这座信标模型却在其自身遗产的重压下蹒跚前行。它的发射晶格粗糙，相位谐波已然过时——但它依然存在，仍在向一个不再倾听的世界脉动信号。\n建造于吞吐量为神、共振靠蛮力的时代，如今它更像一件文物而非工具。其核心勉强维持着相干性，在崩溃前仅能勉强擦过监管阈值。\n然而，它仍被计入。它*记得*。而在过载的清单中，它的负担同样被计算在内。\n[color=gray]“效率的幽灵，甚至萦绕于生锈的脚手架。”[/color]\n在过载计算中计为[color=orange]1[/color]座信标。
