ei-nano-factory=纳米构造复合体与其说是一座设施，不如说是对惰性物质宣判的刑罚。其几何与功能皆如粗野主义般冷酷，它作为底层结构的建筑师，将形态与秩序强加于感知之下的混沌。在真空密封的虚空与中子静止的管道深处，分子意图被提取、重组，并通过离子剪切阵列与递归自组装腔室，被锻造成晶格般精确的构型。它并非建造——而是强制执行。从其核心诞生的并非产品，而是物质形态的教条：以近乎异端的强烈意图折叠而成的纳米结构。监管极少；系统自我优化，像丢弃死皮般剔除低效。越是深入其算法墓穴，就越发清晰——此地从未为人类而建。它是为了铭记他们曾敢于创造之物。
ei-bio-chamber=一个并非用墙壁建造，而是由器官生长而成的腔室，内衬黏膜与血管网络。\n在此，活物被分解成部件，并非被酸液消化，而是被生物特征违逆所吞噬。\n骨骼被重排为网络节点。\n思想从神经元剥离，并路由至他处。\n意识被回收。缓慢地。在其哀求之时。\n墙壁呼吸着，却只为用混杂的声音向你低语你最后的记忆。
ei-bio-reactor=一台由有意识组织驱动的活体反应堆。\n并非尸体——而是仍在思考的生物质。\n神经晶格如肿瘤般生长，拉伸于骨架上，仅维持足够在循环中做梦的生命力。\n它不燃烧燃料——它燃烧身份。\n痛苦转化为电压。记忆转化为熵。\n每一声尖叫都是一次反馈激增。每一次祈祷，都是一次电压尖峰。\n它越饥饿，内部的心智就越清醒。\n[color=gray]需要[/color][color=purple]每秒0.1单位生物质[/color][item=ei-bio-matter][color=gray]以维持运作。[/color]
