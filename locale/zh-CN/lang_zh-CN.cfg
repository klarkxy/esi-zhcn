[entity-description]
ei-steampunk-lamp=通过燃烧[color=green]煤油[/color][fluid=ei-kerosene]散发出[color=orange]温暖[/color]而摇曳的光芒。\n持续消耗燃料。
ei-shotgun-turret=当距离失效时，这便是回应。\n一种近距离威慑装置，它不警告、不落空、不犹豫。\n任何抵达它面前的东西，都已经犯下了一个错误。
ei-copper-beacon=这是首次在部分低温约束下成功实现的信号相位同步技术。亚零度相控阵信标代表了局部场投射领域的巨大飞跃，它利用液氮降低生产矩阵内的熵噪声。\n这项技术稳定了短程制造节点间的基本信号相干性，使得生产力周期能够同步进行，而不会出现典型高热环境中那种混乱的相位干扰。尽管放大能力有限，但它为真正的低温信号工程奠定了关键基础。\n[color=gray]“冻结噪声，稳定意图。”[/color]
ei-iron-beacon=这不仅是超越了亚零度调控，更是将信标阵列推向了热能的理论下限——接近与时间无关的物质不可逆转的边缘。绝对零度相控阵运行于量子晶格锁定点附近，在此处，物质的存在仅是为了传递意图。\n利用强化热核与双级氮循环系统，这些信标能够覆盖环境熵场，实现无与伦比纯净度的生产力吞吐。这不是改良。这是一次决裂——与热量、与干扰、与妥协的决裂。\n[color=gray]“在绝对零度下，连怀疑都无法振荡。”[/color]
ei-burner-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以庞大的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿藏。
ei-steam-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以庞大的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿藏。
ei-electric-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以庞大的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿藏。
ei-cannon-turret-mk1=简单的钻孔枪管，剥离了精炼的纯粹火力。
ei-cannon-turret=双管一身。双倍吞吐，双倍噪音。\n[color=gray]速射机制与高级瞄准系统需要[/color][color=cyan]电力[/color][color=gray]才能运作。[/color]
ei-acidthrower-turret=何必浪费宝贵的石油去放火，当你可以直接把敌人熔到骨头里？这是火焰喷射器的一个怪诞表亲，这个装置将[color=green]酸液[/color]加压直到它从喷嘴尖叫而出。结果就是：一团腐蚀性如此之强的雾气，它不燃烧——它直接抹除。结构腐蚀，甲壳溶解，剩下的残渣最好赶紧铲走，免得连铲子也被它吃掉。
ei-burner-inserter=这个机械臂通过燃烧燃料来移动物品。可以从其提取物品的机器中抽取[color=orange]可燃燃料[/color]。
ei-camp-fire=这几乎算不上灯塔，更像是一支拒绝熄灭的倔强蜡烛。这个篝火装置提供光明，并非依靠辉煌，而是全凭胆量——烧掉你喂给它的一切，然后礼貌地索要更多。
ei-bio-reactor=一台由有意识组织驱动的活体反应堆。\n不是尸体——是仍在思考的生物质。\n神经晶格像肿瘤一样生长，伸展在骨架上，维持着刚好足够的生命来循环做梦。\n它不燃烧燃料——它燃烧身份。\n痛苦转化为电压。记忆转化为熵。\n每一声尖叫都是一次反馈激增。每一次祈祷，都是一次电压尖峰。\n它越饥饿，内部的思想就越清醒。\n[color=gray]需要[/color][color=purple]0.1单位/秒 生物质[/color][item=ei-bio-matter][color=gray]才能运作。[/color]
ei-warp-beacon=[color=purple]不受信标过载影响。[/color]\n[color=gray]需要60[item=ei-bio-matter]/秒才能运作。[/color]
ei-alien-beacon=[color=purple]不受信标过载影响。[/color]\n[color=gray]需要30[item=ei-bio-matter]/秒才能运作。[/color]
ei-exotic-assembler=当传统制造机还在按部就班排列原子时，异质组装机已将物质扭曲成不应存在的构型。它导引着与重型武器同源的量子等离子原理，锻造出遗物级组件：超越冶金学的合金、编织着真空共振的电路、其几何结构低吟着禁忌对称性的造物。\n组装机的核心反应室[color=red]极不稳定[/color]，每一次量子坍缩都可能爆发为堪比其造物威力的爆炸。唯有以[color=purple]物质稳定器[/color]——由引力阻尼器与熵虹吸管构成的阵列——将其环绕，方能勉强约束其狂躁。[color=gray]每秒不稳定性概率为12% - (品质 - 1)%，可通过周围物质稳定器降低。[/color]
ei-plasma-turret=一件遗物级武器平台，旨在驾驭受控星火的暴烈之美。它不发射粗劣的弹丸，而是通过量子稳定线圈导引等离子，将原始恒星能量凝聚为一枚璀璨的紫色光球。
ei-high-temperature-reactor=超越常规能源的界限，高温反应堆矗立为原始力量与无尽通量的熔炉。它从外部核反应堆汲取地狱般的吐息，以手术般的精度将外部热能导入其熔融核心。在这炽热的锻炉中，插入的裂变燃料棒点燃原子之舞的交响，将热输出倍增为过热铅冷却剂的洪流。
ei-beacon=曾是同步场投射技术的巅峰，如今这座信标模型却在自身遗产的重压下蹒跚前行。它的发射晶格粗糙，相位谐波已然过时——但它依然坚持，向一个不再倾听的世界脉动信号。\n建造于吞吐量为神、共振靠蛮力的时代，如今它更像一件遗物而非工具。其核心艰难维持着相干性，在崩溃前勉强擦过监管阈值。\n然而，它仍被计入。它*记得*。而在过载的清算中，它的负担同样被计入。\n[color=gray]“效率的幽灵，连锈蚀的脚手架也不放过。”[/color]\n在过载计算中计为[color=orange]1[/color]座信标。
ei-mechanical-inserter=行动如发条神明般优雅。无需线缆。唯有意志。\n源于朴素的天才——只要你不质疑其数学原理，它便永远旋转。
ei-mechanical-long-inserter=热力学否定的长臂。这不是魔法——是平衡。\n以对熵的礼貌蔑视，跨越距离搬运万物。
zeus-wrath-zeus-turret_alt=不锚定于任何陆地，不效忠于任何神明，波塞冬设施导引着所有海洋之下被遗忘的电荷。它从轨道召唤天火——审判经由空气而非空气本身执行。一旦部署，它并非守卫——而是[font=default-bold]警告[/font]世界：一场风暴正注视着一切。
ei-cargo-bot=巍峨。沉静。承载工厂的脊梁。\n行动仿佛永无止息。
ei-construction-bot=精准。迅捷。在信号衰减前抵达工地。\n它并非建造——而是以结构刺穿现实。
ei-advanced-logistic-bot=寂静。深远。快过思绪。\n它穿越你未曾知晓的距离——并携货物归来。
ei-advanced-construction-bot=非建造者——乃记忆引擎。\n设计并非被建造。它们是被回忆成真。
nuclear-reactor=使用铀燃料棒或燃料单元产生热量。与其他反应堆相邻建造时，热量输出**不会**增加。
ei-crystal-accumulator=水晶辐射能量。似乎长时间不稳定，开采它将导致设备损坏。
ei-crystal-accumulator-gaia=水晶辐射能量。似乎能长时间保持稳定。

[fluid-description]
ei-computing-power-chemical=从因残留物与观察者感知交互而失稳的模拟中收集的数据。这不仅是混沌——更是编码在符号波形中的主观矛盾。可用于模拟那些不再需要物质锚点的意识。
ei-computing-power-organic=数据采集自垂死的生物圈——无论真实或虚构——它们在生与死的递归循环重压下崩溃。每一轮循环都产生熵镜像输出，可用于极端行星建模与后生物 terraformation 逻辑。
ei-computing-power-stone=模拟器通过承受矿石拒绝按常理行事的特性来提取价值。结果包括扭曲密度、反向惯性流与不可能物体轨迹的模拟——对超光速屏障建模与大爆炸前物理原型至关重要。
ei-computing-power-uranium=当被模拟时，幽灵壳向环境中注入死亡相宇宙学——从瓦解的恒星核心、失败的熵反转，以及宇宙过早自我折叠的时间线中产生数据。
ei-computing-power-petrified=从受压悖论中提取。化石的存在迫使模拟折叠过往迭代，产生递归误差向量。输出是所有失败未来的高保真复合体——及其崩溃特征。可用于预测崩溃或设计稳定悖论。
ei-computing-power-scrap=包含来自不可及未来、替代时间线或完全死亡文明的虚假传输。模拟器无法在不崩溃的情况下解析它们。错误本身成为原始数据——可在混沌比特坍缩中量化。对于将信息论武器化至关重要。

