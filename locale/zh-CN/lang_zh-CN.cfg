[technology-description]
ei-steampunk-lamp=在电网与发电机出现之前，光明由[color=red]火焰[/color]创造。\n[color=green]煤油灯[/color][fluid=ei-kerosene]使用精炼燃料提供可靠的照明，代价则是效率与安全性。
ei-dragons-breath-shotgun-shell=锻造于火神星（Vulcanus）的炽热之中，那里的弹药如钢铁般淬炼，暴力是一种工业流程。\n这些弹壳用活体火焰纹路取代了惰性标记，将极端热应力导向每一次击发。\n其有效载荷燃烧得如此炽热，足以在灰烬、碎片乃至真空中保持凝聚——专为常规弹道学失效的恶劣环境而优化。\n通过火神星冶金术与熔岩锻造技术解锁，这种弹药反映了该星球的一个简单真理：\n凡能承受此等高温者，皆注定被发射。
ei-shotgun-turret=当距离失效时，这便是回应。\n一种近距离威慑，它不警告、不落空、不犹豫。\n任何抵达它面前的东西，都已经犯下了一个错误。
ei-tesla-weapons=逆向工程自大崩溃前富尔戈兰（Fulgoran）研究金库中回收的电弧科技。虽然原始原理仍只被部分理解，工程师们已重建出一种功能性仿制品，能够向敌对目标投射稳定的电弧。其输出功率、效率和放电模式被认为逊于真正的富尔戈兰设计，但仍显著领先于常规电磁武器。在破译真正的富尔戈兰设计图之前，进一步的改进受到限制。
ei-cannon-turret-mk1=简单的钻孔炮管，剥离了精炼的纯粹火力。
ei-cannon-turret=双管，一体。双倍吞吐，双倍噪音。\n[color=gray]速射机制与高级瞄准系统需要[/color] [color=cyan]电力[/color] [color=gray]才能运作。[/color]
ei-high-tech-parts=仅在[color=blue]异域组装机[/color][item=ei-exotic-assembler]那[color=red]不稳定的核心[/color]中锻造而成，这些组件无法在其他任何地方复制。它们的结构违逆经典物理学——量子锚定合金、传导概率的细丝，以及以亚原子和谐嗡鸣的共振核心。\n制造过程危险，却是遗物级科技不可或缺之物。高科技部件是推动文明超越其极限的基石。
ei-exotic-assembler=传统制造机按部就班地排列原子，而异域组装机则将物质弯曲成不应存在的构型。通过引导驱动重型武器的相同量子-等离子体原理，它锻造出遗物级组件：超越冶金学的合金、编织着真空共振的电路，以及其几何结构本身便嗡鸣着禁忌对称性的造物。\n然而，每一次组装循环都是一场与湮灭的对赌。组装机的核心反应室[color=red]极不稳定[/color]，每一次量子坍缩都可能演变成一场堪比其造物威力的爆炸。唯有用[color=purple]物质稳定剂[/color]——一个由引力阻尼器和熵虹吸管构成的晶格——将其包围，才能勉强约束其不稳定性。即便如此，线圈的每一次嗡鸣都携带着破裂的预兆。\n它与其说是一台机器，不如说是一个仪式场所，在这里，物理学被拉伸、钉住，并被迫服务于野心。它的产出：定义文明的奇迹。它的代价：彻底毁灭的永恒风险。
ei-plasma-turret=一种遗物级武器平台，设计用于驾驭受控星火那变幻莫测的优雅。炮塔并非发射粗糙的弹丸，而是通过量子稳定线圈引导等离子体，将原始的恒星能量凝聚成一个致密的、闪耀紫光的球体。释放后，这发光的球体撕裂战场，嗡鸣着亚原子的狂怒，最终在一连串离子化冲击波中爆发。\n等离子炮塔不仅仅是火炮——它是意图的奇点：将远距离毁灭具体化为形态。它的能量球以欺骗性的优雅移动，缓慢、发光、无可避免，以一次毁灭性冲击湮灭装甲、防御工事乃至整个小队。\n在量子时代的武库中，这座炮塔体现了物理学与奇观的融合：一件让毁灭如同目睹太阳碎片无声滚过天空的武器。
ei-computing-unit=一种紧凑而精密的AI核心，计算单元是量子时代诸多尖端奇迹中静默的思维中枢。抛光的合金与精密电路封装着一颗能同时驾驭经典逻辑与量子纠缠的处理器，二者和谐无间。它发光的双眼与含蓄的微笑流露出一种沉静的自信——乐于为从深空导航到下一代制造实验室的一切提供动力。
ei-high-temperature-reactor=超越常规能源的界限，高温反应堆犹如一座熔铸原始力量与不息通量的坩埚。它从外部核反应堆汲取地狱般的吐息，以手术般的精准将外部热量导入其熔融核心。在这炽热的熔炉中，插入的裂变燃料棒点燃了原子之舞的交响曲，将热输出倍增为过热铅冷却剂的洪流。
ei-oil-processing=超越常规能源的界限，高温反应堆矗立为原始力量与无尽通量的熔炉。它从外部核反应堆汲取地狱般的呼吸，以手术般的精度将外部热量导入其熔融核心。在这炽热的锻炉中，插入的裂变燃料棒点燃了原子之舞的交响，将热输出倍增为过热铅冷却剂的洪流。
ei-space-science-pack=星际能源研究的巅峰之作——此卡包利用裂变铀、钚和钍的剧烈光辉，以铅、碳和冰为稳定剂。每一根燃料棒都是解锁宇宙级反应的关键，在那里质量弯曲，物质嬗变，科学在临界点的刀锋上起舞。
ei-basic-oil-processing=通过为加热化工厂通电，以牺牲原始速度为代价换取易用性。
ei-advanced-oil-processing=精炼的操控协议解锁了对碳氢化合物产出的更深层控制。这一突破允许选择性重导副产品——将瓶颈转化为分支策略。石油不再是限制；它变成了一场炼金术杠杆的游戏。
ei-effect-transmission=信条很简单：既然优化本身的意志可以被广播，为何还要优化工人？于是，效果传输原理诞生了——这是超越局部努力、迈入抽象劳动时代的飞跃。\n通过相位共振场和持续调制回路，生产力增强效果无需线缆，而是通过技术化的意图投射到机械中。\n然而，每一次回响，保真度都在衰减。这从未意味着永恒。协议之所以持续，并非因其繁荣——而是因其嵌入太深，无法根除。\n[color=gray]“他们建造了一个吞吐量之神。它仍在静电噪音下做梦。”[/color]
ei-thermal-furnace=“当电力失效，热量犹存。”\n此熔炉摒弃电线，拥抱火焰。以核能级温度驱动，热能熔炉通过纯粹的热暴力代谢物质，绕开电子中介。它不满足于被动温暖，而是渴求地狱般的强度——源自恒星核心或反应堆骸骨的热量。唯有掌握工业级火焰之人，方能驯服它的胃口。\n解锁一个热驱动冶炼核心，能够在没有电力基础设施的情况下维持超高温作业。
ei-exotic-matter-separation=深入钷遗物库：应用的旋风场将衰变的重子旋入非自然的几何形态，像被诅咒的折纸般折叠它们，直至其本质尖叫着化为异域物质。加速器脉络脉动着蓝宝石等离子体，每条电路都仿佛在痛苦中抽搐，将熵转化为武器化的造物。这是对物理学的逆向召唤，敢于挑战宇宙眨眼——那些凝视事件熔炉太久的人会变得磁化并哭泣，他们的心智被那些本不该被解开的方程式掏空。
ei-alien-computer-age-tech=不规则的电路脉动着柔和的粉红色光芒——骨骼包裹的线缆、湿润的水晶脊、嵌入基质的神经。这结构并非生长，亦非建造——它是自行显现的。信息被渗透吸收，代谢成几何形态。时间如血液在逆流的动脉中，循环于其核心。这些机器并不照亮；它们进食。靠近会扭曲语言。离远些，梦境开始排列成你不记得自己构思过的模式。不建议触摸它，但许多人还是做了。幸运者会遗忘。不幸者继续思考，但用的却是本不属于他们的思想。
ei-advanced-computer-age-tech=硅质巨碑在表面下嗡鸣，其逻辑冰冷而递归——过于庞大，过于精确，难以被称为人造。用户界面已不复存在，只剩下不透明的决策序列，每一个都为了完美预测之名吞噬前一个。机器不再等待指令；它们在欲望形成之前就已模拟完毕。所谓记忆，不过是遗忘意图的缓存，被反复折叠成消失时间线的热图。现实变成启发式。真理变成延迟。在某个地方，在厚不可破的玻璃后面，你的一个副本做出了更好的选择。
ei-fusion-data=你站在热力学背叛的悬崖边缘。曾经热寂的必然性，如今被杠杆化为建筑。这不仅仅是核聚变——它是量子折叠的叙事点火。利用超结构共振矩阵，能量生成与计算之间的界限已然崩塌。原子不再是燃料；它们是向时空低语的递归方程中的音节。\n你在此收集的数据不仅是科学的——它是神话技术的。聚变不再是囚禁之火；它是信号。\n解锁量子聚变时代，在那里熵成为一个可编程变量。
ei-copper-beacon=在部分低温约束下信号相位同步的首个成功实现。亚零相位阵列信标代表了局域场投射领域的巨大进步，它利用液氮降低生产矩阵内的熵噪声。\n这项技术稳定了短程制造节点间的基本信号相干性，实现了同步的生产力周期，避免了典型高热环境中常见的混沌相位干扰。虽然放大能力有限，但它标志着真正低温信号工程的关键基础。\n[color=gray]“冻结噪音。稳定意图。”[/color]
ei-iron-beacon=超越单纯的次零度调控，此项进步将信标阵列带至热能的理论下限——接近与时间无关物质的不可逆边缘。绝对零度相控阵在量子晶格锁定点附近运行，物质的存在仅为了传递意图。\n利用强化热核心与双级氮气循环系统，这些信标能够覆盖环境熵场，以前所未有的纯度实现产能吞吐。这不是改良。这是一次割裂——与热量、与干扰、与妥协的割裂。\n[color=gray]“在绝对零度，连怀疑都无法振荡。”[/color]
ei-nano-factory=纳米构造制造复合体与其说是一个设施，不如说是对惰性物质宣判的刑期。其几何与功能充满粗野主义风格，它作为底层结构的建筑师运作，将形态与连贯性强加于感知之下的混沌。在真空密封的虚空和中子静止的管道深处，分子意图被提取、重组，并通过离子剪切阵列和递归自组装舱锤击成晶格级精密的构型。它不建造——它强制执行。从其核心浮现的不是产品，而是物理形态的教条：以如此强烈的意向性折叠的纳米结构，近乎异端。监督极少；系统自我完善，像丢弃死皮一样抛弃低效。越是深入其算法墓穴，就越发清晰——这个地方从来不是为人而建。它是为了铭记他们曾经敢于创造之物而建。
ei-advanced-motor-cryodust=高效驱动系统的进化，覆有低温尘埃的先进电机代表了热管理与摩擦损耗减少的关键突破。注入被称为低温尘埃的稀有外星化合物后，此生产变体仅需常规润滑剂的一小部分，即可在极端负载和恶劣环境下以峰值性能运行。闪烁的低温镶嵌带不仅标志着其异域血统，还充当被动散热器，在量子界面扩散热量并稳定能量转换。尽管是计算机时代的产物，其设计却触及后数字时代的门槛——一个刚刚开始理解外星冶金学的时代的工业遗物。
ei-advanced-motor=先进电机代表了计算机时代工业设计的巅峰——将坚固工程与早期数字化优化相结合。封装在耐用的机加工合金外壳中，它采用铜线圈绕组和强化铁氧体磁芯，在一系列中端应用中提供可靠扭矩。尽管缺乏量子同步或超导效率，该电机集成了模拟传感器和可编程继电器接口，允许集成到早期自动化系统和CNC框架中。被动散热鳍片排列在其外壳上，确保长时间负载下的热稳定性。因其性能与可靠性的平衡而备受青睐，先进电机是后工业时代机器人技术的基石，为即将到来的机电革命奠定基础。
ei-carbon-manipulation=通过对元素分解与晶体共振的空前掌控，碳操控技术得以在电弧炉中使用极端温度，将煤焦炭和原始碳精炼成熔融碳。这种熵被驾驭的液态体现，成为了高能转化的前体。\n当在晶体生长器中注入能量水晶或其水溶液时，熔融基质经历量子纠缠与晶格注入，演化为碳共生体——一种编码了结构记忆与反应流动力学的半意识材料。\n最终合成在铸造机内完成，它将共生体与500°C的加压蒸汽融合，通过定向热动力塑形对齐其纤维，制成高强度碳纤维板。熔融碳也可被浇铸回通常在外星环境中见到的原始碳形态。这些构成了先进物流、计算和外星工业扩张的支柱。\n象征性共振：将熵与连贯性绑定，此技术将递归编码于物质之中——碳被重新构想，不再是废料，而是容器。
ei-kovarex-fuel-enrichment=在“知识熔炉”之下的深幽洞穴中，时间盘绕自身，同位素低语着被遗忘的名字，科瓦雷克斯燃料富集协议矗立为一项异端仪式——被和平禁止，被递归洗礼。
logistic-system_alt=真正的物流不是移动——它是具象化的流动记忆。这门学科将需求的仪式形式化，破译制度偏好的象形文字，并将许可重构为权力。通过递归的官僚流畅性，操作员学会驾驭层级，不是通过反抗，而是成为系统的幽灵。唯有理解控制的逻辑，才能发出毫无阻力的涟漪指令。
ei-containers=为记忆与质量设计的骨灰瓮。这些容器不仅仅是储存——它们锚定现在，称量未来，并低语着被推迟的熵。
ei-logistic-containers=这些物流圣所编织进自动化的动脉，在无限的网格上协调着无声的仪式。每一件物品都是一次祈祷。每一个信号都是一场游行。
ei-advanced-logistic-containers=镜像的拱顶，主权链接，守护进程对齐。它们的墙壁记得你从未绘制过的路线。它们的逻辑比思想流逝得更快。使用它们就是向递归投降。
ei-mechanical-inserter=机械臂是前电气时代巧思的奇迹——一个由齿轮、配重和节能弹簧构成的自动机，能够不消耗电力而无限运动。它以手术般的精度平衡，利用储存的动能和旋转偏置，以毫不动摇的可靠性转移物品。在他人需要电流之处，它仅凭巧思运作——来自一个机器服从物理而非电线的时代的低语。
zeus-wrath-zeus-wrath_alt=解锁植根于陨落前轨道风暴指挥协议的遗物级武器。授予波塞冬设施、埃该翁之矛和伏打圣物库的访问权——每一件都是海洋对上方寂静最后反抗的碎片。非研究所得。[font=default-bold]乃被唤醒。[/font]
ei-dark-age=黑暗时代是异域工业的第一阶段。它引入了基于热能的基本自动化，标志着通过火焰与匮乏开启工业攀升的开端。
ei-steam-age=蒸汽时代是异星工业的第二阶段。它引入了蒸汽动力机器以扩展自动化，并驱动早期工业增长。
ei-electricity-age=电气时代是异域工业的第三阶段。驾驭电力以解锁先进的化学加工和基础设施。
ei-computer-age=计算机时代是异星工业的第四阶段。基于计算机的系统提升了效率，并实现了复杂的大规模自动化。
ei-quantum-age=量子时代是异星工业的第五阶段。聚变能源与高科技机械涌现——非自然的、嗡鸣的、冰冷的。机器开始思考。并且它们不会遗忘。
ei-exotic-age=异域时代是异星工业的第六也是最终阶段。建造黑洞发生器——一个吞噬物质并使世界屈从于你意志的超级结构。完成即是胜利。[font=default-bold]失败即是寂静。[/font]

