ei-bio-chamber=培育外星种子，生长出生物强化板——这是与工业用途融合的有机材料。\n初始种子储备稀少，必须从充满敌意的外星植物中采集。\n它们可不会乖乖交出基因组。\n生长需要耐心。还有鲜血。
ei-gate=由外星残骸锻造，通过不可能几何结构锚定，这扇门连接着维度地层中的固定坐标。\n此门不通往别处。\n它通往更深层。\n通往稳定得容不下梦境、险恶得绘不进地图的疆域。\n你本非为等待之物而生。\n但尽管使用便是。
