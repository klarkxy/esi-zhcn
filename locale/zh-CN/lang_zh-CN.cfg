ei-neodym-refining=将钕矿石精炼成钕锭。这些对于高科技机械至关重要。
ei-deep-mining=进入深层采矿并用其获取更多资源，以及仅在诺维斯星深层才能找到的资源。
ei-moon-exploration=获取月球鱼并进入太空探索。
