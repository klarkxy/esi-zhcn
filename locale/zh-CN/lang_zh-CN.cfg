[entity-description]
ei-steampunk-lamp=通过燃烧[color=green]煤油[/color][fluid=ei-kerosene]发出[color=orange]温暖[/color]而摇曳的光芒。\n持续消耗燃料。
ei-shotgun-turret=当距离失效时，这便是回应。\n一种近距离威慑装置，它不警告、不落空、不犹豫。\n任何抵达它面前的东西，都已经犯下了一个错误。
ei-copper-beacon=这是部分低温约束下信号相位同步的首个成功实现。亚零度相控阵插件效果分享塔代表了局域场投射领域的巨大飞跃，它利用液氮来降低生产矩阵内的熵噪声。\n这项技术稳定了短程制造节点间的基本信号相干性，使得生产力周期能够同步进行，而不会出现典型高热环境中那种混乱的相位干扰。尽管放大能力有限，但它为真正的低温信号工程奠定了关键基础。\n[color=gray]“冻结噪声，稳定意图。”[/color]
ei-iron-beacon=这项进步超越了单纯的亚零度调控，它将插件效果分享塔阵列带到了热能的理论下限——接近与时间无关的物质不可逆边缘。绝对零度相控阵运行在量子晶格锁定点附近，在此处，物质的存在仅仅是为了传递意图。\n利用强化热核与双级氮气循环系统，这些插件效果分享塔能够覆盖环境熵场，实现无与伦比纯净度的生产力吞吐。这不是改进，而是一种割裂——与热量、与干扰、与妥协的割裂。\n[color=gray]“在绝对零度下，连疑虑都无法振荡。”[/color]
ei-burner-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-steam-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-electric-quarry=一个极限产能的提取复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地表留下伤疤。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-cannon-turret-mk1=简单的钻孔枪管，剥离了精炼的原始火力。
ei-cannon-turret=双管一身。双倍吞吐，双倍噪音。\n[color=gray]速射机制和高级瞄准方案需要[/color][color=cyan]电力[/color][color=gray]才能运作。[/color]
ei-acidthrower-turret=何必浪费宝贵的石油来放火，当你可以直接将敌人熔到骨头里？这是火焰喷射器的一个怪诞近亲，这个装置将[color=green]酸液[/color]加压直到它从喷嘴尖叫而出。结果就是：一团腐蚀性如此之强的雾气，它不燃烧——它直接抹除。建筑腐蚀，甲壳溶解，剩下的东西最好赶紧铲走，免得连铲子也被它吃掉。
ei-burner-inserter=这个机械臂通过燃烧燃料来移动物品。可以从其提取物品的机器中抽取[color=orange]可燃燃料[/color]。
ei-camp-fire=几乎算不上灯塔，更像是一支拒绝熄灭的倔强蜡烛。这个篝火装置提供光明，并非通过辉煌，而是纯粹的胆大妄为——烧掉你喂给它的一切，然后礼貌地索要更多。
ei-bio-reactor=一个由有意识组织驱动的活体反应堆。\n不是尸体——是仍在思考的生物质。\n神经晶格像肿瘤一样生长，伸展在骨架上，维持着刚好足够在循环中做梦的生命力。\n它不燃烧燃料——它燃烧身份。\n痛苦转化为电压。记忆转化为熵。\n每一声尖叫都是一次反馈激增。每一次祈祷，都是一次电压尖峰。\n它越饥饿，内部的思想就越清醒。\n[color=gray]需要[/color][color=purple]0.1/秒 生物质[/color][item=ei-bio-matter][color=gray]才能运作。[/color]
ei-warp-beacon=[color=purple]不受插件效果分享塔过载影响。[/color]\n[color=gray]需要60[item=ei-bio-matter]/秒才能运作。[/color]
ei-alien-beacon=[color=purple]不受插件效果分享塔过载影响。[/color]\n[color=gray]需要30[item=ei-bio-matter]/秒才能运作。[/color]
ei-exotic-assembler=传统制造机按部就班地排列原子，而异域组装机则将物质弯曲成不应存在的构型。通过引导驱动重型武器的相同量子-等离子体原理，它锻造出遗物级别的组件：超越冶金学的合金、带有真空共振的电路、其几何结构本身便嗡鸣着禁忌对称性的造物。\n组装机的核心反应室[color=red]极不稳定[/color]，每一次量子坍缩都可能演变成一场堪比其自身造物威力的爆炸。只有用[color=purple]物质稳定剂[/color]——一个由引力阻尼器和熵虹吸管组成的晶格——将其包围，才能勉强约束其不稳定性。[color=gray]每秒不稳定性几率为12% - (品质 - 1)%，可通过周围的物质稳定剂缓解。[/color]
ei-plasma-turret=一个遗物级别的武器平台，设计用于驾驭受控星火的剧烈优雅。炮塔不发射粗糙的弹丸，而是通过量子稳定线圈引导等离子体，将原始的恒星能量凝聚成一个致密的紫色光辉球体。
ei-high-temperature-reactor=超越常规能量的门槛，高温反应堆矗立为原始力量与无情通量的熔炉。它从外部核反应堆汲取地狱般的呼吸，以手术般的精度将外部热量导入其熔融的核心。在这个炽热的熔炉内，插入的裂变燃料棒点燃了原子之舞的交响乐，将热输出倍增为过热铅冷却剂的洪流。
ei-beacon=曾经是同步场投射的巅峰，这个插件效果分享塔型号如今在其自身遗产的重压下蹒跚而行。它的发射晶格粗糙，相位谐波过时——但它依然存在，仍在向一个不再倾听的世界脉冲信号。\n建造于吞吐量为神、共振被蛮力强求的时代，它如今的功能更像文物而非工具。其核心艰难地维持着相干性，在崩溃前勉强擦过监管阈值。\n然而，它仍在计数。它*记得*。在过载的账目中，它的负担同样被计入。\n[color=gray]“效率的幽灵甚至萦绕在生锈的脚手架中。”[/color]\n在过载计算中计为[color=orange]1[/color]个插件效果分享塔。
ei-mechanical-inserter=以发条之神般的优雅移动。没有电线。只有意志。\n源于简单的天才——如果你不质疑其中的数学，它就会永远旋转。
ei-mechanical-long-inserter=热力学否定的长臂。这不是魔法——这是平衡。\n以对熵的礼貌蔑视，跨越距离搬运物品。
zeus-wrath-zeus-turret_alt=不锚定于任何土地，不效忠于任何神明，波塞冬装置引导着所有海洋之下被遗忘的电荷。它从轨道召唤天火——审判通过空气执行，而非由空气执行。一旦放置，它不守卫——它[font=default-bold]警告[/font]世界：一场风暴正在注视。
ei-cargo-bot=巨大。坚忍。承载着工厂的脊梁。\n移动的样子仿佛从未打算停止。
ei-construction-bot=精准。充满动能。在信号衰减前抵达建造现场。\n它不建造——它用结构刺穿现实。
ei-advanced-logistic-bot=寂静。影响深远。比思想更快。\n它跨越你未曾知晓存在的距离——并带着载荷返回。
ei-advanced-construction-bot=不是建造者——是记忆引擎。\n设计并非被建造出来。它们是被记入存在。
nuclear-reactor=使用铀燃料棒或燃料棒产生热量。当与其他反应堆相邻建造时，热量输出并**不**增加。
ei-crystal-accumulator=水晶辐射能量。似乎长时间不稳定，开采它将导致设备损坏。
ei-crystal-accumulator-gaia=水晶辐射能量。似乎能长时间保持稳定。

[fluid-description]
ei-computing-power-chemical=从模拟中收集的数据，因残留物与观察者感知的相互作用而失稳。这不仅仅是混沌——这是编码在符号波形中的主观矛盾。可用于模拟那些不再需要物质锚点的思维。
ei-computing-power-organic=数据从垂死的生物圈（无论是真实的还是人造的）中刮取而来，这些生物圈在递归生死循环的重压下崩溃。每个循环都会产生熵镜像输出，可用于极端行星建模和后生物 terraformation 逻辑。
ei-computing-power-stone=模拟器通过承受矿石拒绝按常理行事的特性来提取价值。结果包括扭曲密度、反向惯性流和不可能物体轨迹的模拟——对超光速屏障建模和大爆炸前物理原型至关重要。
ei-computing-power-uranium=当被模拟时，幽灵壳将死亡相宇宙学注入环境——产生自瓦解的恒星核心、失败的熵反转以及宇宙过早自我折叠的时间线的数据。
ei-computing-power-petrified=从受压悖论中提取。化石的存在迫使模拟折叠过去的迭代，产生递归错误向量。输出是所有失败未来的高保真复合体——及其崩溃特征。对预测崩溃或设计稳定悖论很有用。
ei-computing-power-scrap=包含来自无法抵达的未来、替代时间线或完全死亡文明的虚假传输。模拟器无法在不崩溃的情况下解析它们。错误本身成为原始数据——可在混沌比特坍缩中量化。对将信息论武器化至关重要。

