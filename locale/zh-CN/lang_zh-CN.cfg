exotic=《异域工业》对插件塔影响施加了严格限制：一台机器最多受4个插件塔影响。[font=default-bold]无限叠加的时代结束了。[/font]\n\n此外，第一个之后的插件塔需要冷却液[liquid=ei-liquid-nitrogen]才能运行。没有它，它们会过热并关闭。电力不再是功能的唯一来源——物流必须支持热力学稳定。\n\n作为补偿，插件塔在结构上已升级：\n\n增加模块容量\n引入改进型插件塔\n算作2个插件塔上限\n容纳更多模块\n需求更多基础设施\n\n[font=default-bold]放大不再微不足道。[/font]\n这是一门机械学科。\n精确建造——否则[font=default-bold]陷入低效。[/font]

