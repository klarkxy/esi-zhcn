ei-induction-matrix=感应矩阵是一个巨型的能量存储多重结构。更多信息可在 InformaTron 维基中找到。
ei-neodym-refining=将钕矿石精炼成钕锭。这对高科技机械至关重要。
ei-deep-mining=涉足深层采矿，用以获取更多资源，以及仅存在于娜芙维斯深层地带的资源。
ei-moon-exploration=获取月鱼并涉足太空探索。
ei-quantum-computer=迈入基于量子计算机的自动化时代。
ei-fluid-boiler=消耗[color=orange]可燃流体[/color]以产生蒸汽。[color=orange]可燃流体[/color]包括原油、石油制品以及所有具备燃料价值的流体。
ei-small-inserter=一种带过滤槽的2x2机械臂。可一次性搬运整组物品。
ei-big-inserter=一种带过滤槽的2x2机械臂。能以高速一次性搬运整组物品。
