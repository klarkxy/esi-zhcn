ei-steampunk-lamp=一盏由[color=green]煤油[/color][fluid=ei-kerosene]驱动的简易燃烧灯。\n提供[color=orange]温暖[/color]、摇曳的照明，无需电力，代价是持续消耗燃料。
ei-dragons-breath-shotgun-shell=锻造于火神星（Vulcanus）的炽热之中，那里的弹药如钢铁般淬炼，暴力是一种工业流程。\n这些弹壳用活体火焰纹路取代了惰性标记，将极端热应力导入每一次击发。\n其有效载荷燃烧得如此炽热，足以在灰烬、残骸和真空暴露中保持凝聚——专为传统弹道失效的恶劣环境优化。\n通过火神星冶金与熔岩锻造技术解锁，这种弹药反映了该星球的一个简单真理：\n如果它能承受那高温，那它生来就该被发射。
ei-shotgun-turret=当距离失效时，这便是回应。\n一种近距离威慑装置，它不警告、不落空、不犹豫。\n任何能靠近它的东西，都已经犯下了一个错误。
ei-tesla-turret=对崩塌纪元前弗尔戈兰弧光武器的重建仿制品。尽管对其超导线圈的底层几何结构仅部分了解，但这座复制塔能将受控的放电导向附近的威胁。与真正的弗尔戈兰设计相比，其输出和效率仍有限制，但该炮塔利用先进材料，提供了可靠的范围压制和高爆发潜力。
ei-tough-wall=陶瓷与混凝土的混合体，以钢梁为背衬。沉重、粗犷、无情——仅凭其纯粹的密度便能屹立不倒。
ei-plated-wall=以铅加固的钢筋混凝土，覆以合成聚合物层。比其前代更坚韧、更致密、更不易碎——一座为对抗熵本身而设计的真正壁垒。
ei-cannon-turret-mk1=简易钻孔枪管，剥离了精炼的纯粹火力。
ei-cannon-turret=双管一体。双倍吞吐，双倍噪音。\n[color=gray]速射机制与高级瞄准系统需要[/color] [color=cyan]电力[/color] [color=gray]才能运作。[/color]
ei-acidthrower-turret=何必浪费宝贵的石油去纵火，何不直接将敌人熔到骨头？这是火焰喷射器的一个怪诞近亲，这个装置将[color=green]酸液[/color]加压直至其从喷嘴尖啸而出。结果就是：一团腐蚀性极强的雾气，它不燃烧——它直接抹除。建筑腐蚀，甲壳溶解，剩下的残渣最好赶紧铲走，免得连铲子也被它吃掉。
ei-camp-fire=勉强算个信标，更像是一支拒绝熄灭的倔强蜡烛。这个篝火装置提供光亮，并非依靠辉煌，而是全凭一股蛮劲——烧掉你喂给它的一切，然后礼貌地索要更多。
ei-warp-beacon=[color=purple]不受信标过载影响。[/color]\n[color=gray]需要每秒消耗60个[item=ei-bio-matter]才能运作。[/color]
ei-alien-beacon=[color=purple]不受信标过载影响。[/color]\n[color=gray]需要每秒消耗30个[item=ei-bio-matter]才能运作。[/color]
ei-high-tech-parts=仅在[color=blue]异星组装机[/color]的[color=red]不稳定核心[/color]内锻造而成，这些组件无法在其他地方复制。它们的结构违背经典物理学——量子锚定合金、概率传导细丝，以及以亚原子和谐嗡鸣的谐振核心。\n制造过程危险，但对遗物级技术不可或缺，高科技部件是推动文明超越极限的基石。
ei-computing-unit=一个紧凑而精密的人工智能核心，计算单元是量子时代许多最先进奇迹内部的沉默心智。抛光的合金与精密的电路容纳了一个处理器，能够无缝协调地处理经典逻辑与量子纠缠。它发光的眼睛和含蓄的微笑流露出一种安静的自信——乐于为从深空导航到下一代制造实验室的一切提供动力。
ei-burner-quarry=一个超大容量的开采复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运作，以无情的速度和最大回收率剥离矿藏。
ei-steam-quarry=一个超大容量的开采复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运作，以无情的速度和最大回收率剥离矿藏。
ei-electric-quarry=一个超大容量的开采复合体——为最大吞吐量和产量而优化，代价是局部污染。消耗巨大的能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运作，以无情的速度和最大回收率剥离矿藏。
ei-space-science-pack=星际能量研究的巅峰之作——这个组件利用了裂变铀、钚和钍的不稳定光辉，并以铅、碳和冰稳定。每一根棒都是解锁宇宙级反应的关键，在那里质量弯曲、物质转化，科学在临界点的刀锋上起舞。
ei-nuclear-fuel=基于铀-235的燃料电池，用于反应堆效率低下，用于载具则性能卓越。
ei-depleted-uranium-fuel-cell=基于贫化铀-235的燃料电池
ei-beacon=曾为同步场投射技术的巅峰之作，如今这信标型号却在自身传奇的重压下蹒跚而行。它的发射晶格粗糙，相位谐波已然过时——但它依然存续，仍向一个不再倾听的世界脉动着信号。\n诞生于吞吐量为神、共振靠蛮力的时代，如今它更像文物而非工具。其核心艰难维持着相干性，在崩溃前勉强擦过监管阈值。\n然而，它仍在计数。它*记得*。而在过载的清算中，它的负担同样被计入账册。\n[color=gray]“效率的幽灵，连锈蚀的框架也不放过。”[/color]\n在过载计算中计为[color=orange]1[/color]个信标。
ei-neuro-reactive-residue=一种粘稠的半透明黏液，其颜色会根据观察者而改变。被认为是已灭绝化学智能体的浓缩分泌物。能为模拟模型注入不可预测的混沌因子。生成关于涌现复杂性及异星化学生命形式的数据。
ei-sporeglass-heart=一颗带刺的水晶状种子，能对心跳节律产生反应。内含模拟已灭绝外星神经植物的休眠RNA模式。在模拟中会创造出虚假的生态系统，并最终坍缩成黑洞奇点。产出数据足以作为一个整体进行整合。
ei-gravity-braided-ore=一种扭曲成分形结的矿物簇，显然形成于时间非线性流动的微重力囊泡中。会损坏试图测量它的工具。为模拟注入非欧几里得密度场。产出与引力透镜效应及拓扑通量相关的数据。
ei-isotopic-ghost-shell=一个由衰变裂变物质构成的中空囊壳——仍会释放冷中微子。其质量在交替扫描中呈负值。可能是一次逆转熵的失败尝试。能在热寂阈值处使模拟宇宙失稳。催化模拟中的数据坍缩事件。
ei-chrono-fossil-shard=一种骨骼结构（可能经过工程改造）的化石残骸，注入了快子痕迹特征。在硬真空中会发出呼吸声。迫使模拟在不同时间线之间循环。非常适合从历史性坍缩级联中提取高分辨率数据。
ei-worm-torn-relay-core=一块来自废弃超光速通讯浮标的扭曲腐蚀残骸，蚀刻着没有已知系统能解析的抖动伪代码。暴露在辐射下会不规则脉动，仿佛试图尖叫。包含半稳定的虫洞回波。将模拟器抛入递归错误循环，对数据采集很有用。
ei-mechanical-inserter=行动间带着发条神祇般的优雅。没有线缆。只有意志。\n源自简单的天才——只要你不质疑其数学原理，它就能永远旋转。
ei-mechanical-long-inserter=热力学否定的长臂。这不是魔法——是平衡。\n以对熵的礼貌蔑视，跨越距离进行搬运。
zeus-wrath-zeus-turret_alt=不锚定于任何陆地，不效忠于任何神祇，波塞冬设施导引着所有海洋之下被遗忘的电荷。它从轨道召唤天火——审判经由空气而非空气本身执行。一旦部署，它并非守卫——而是[font=default-bold]警告[/font]世界：一场风暴正注视着一切。
zeus-wrath-zeus-gun_alt=一位沉没神祇的怒火——被缩减、聚焦、转化为武器。它不会失手。它只负责[font=default-bold]惩戒[/font]。
zeus-wrath-lightning-ammo_alt=凡人之手不应承载此物所容之物。这圣物匣并非充能——而是[font=default-bold]禁锢[/font]。唯有心怀决意方可开火。风暴正注视着。
ei-cargo-bot=在工业炽热中锻造出的装甲运输者。\n以冷酷、机械般的确定性向前驱动，引擎紧咬着负载。\n不为优雅而生——只为永无止境的交付苦役。
ei-construction-bot=为快速部署而打造的高速建造无人机。\n优先考虑加速性而非耐久度。\n它的建造速度比你规划还快。\n试着跟上吧。
ei-advanced-logistic-bot=为速度、航程和载重优化的精英物流无人机。\n以超乎自然的精准跨越遥远距离。\n载得更多。等待更少。毫不停歇地服从。\n为超越一切而造——包括你。
ei-advanced-construction-bot=为大规模、高速部署而设计的下一代建造无人机。\n扩展航程，增加载重，执行 relentless。\n在你完成蓝图放置前，它就已“看见”蓝图。\n为将愿景即刻化为结构而造。

ei-excavator=消耗[color=blue]水[/color][fluid=water]和[color=brown]4.2单位/秒钻井液[/color][fluid=ei-drill-fluid]以生产[color=orange]石料[/color][item=stone]、[color=brown]污水[/color][fluid=ei-dirty-water]以及行星特有的副产品。
ei-metalworks-1=快速处理[color=orange]锭[/color]，拥有+10%生产力，但污染和能耗增加。可接受1个[color=blue]速度[/color]或[color=gray]品质[/color]模块。
ei-metalworks-2=快速处理[color=orange]锭[/color]，拥有+20%生产力，但污染和能耗增加。可接受2个[color=blue]速度[/color]或[color=gray]品质[/color]模块。
ei-metalworks-3=快速处理[color=orange]锭[/color]，拥有+30%生产力，但污染和能耗增加。可接受3个[color=blue]速度[/color]或[color=gray]品质[/color]模块。
ei-metalworks-4=快速处理[color=orange]金属锭[/color]，生产效率提升40%，但污染与能耗也随之增加。可安装4个[color=blue]速度[/color]或[color=gray]品质[/color]模块。
ei-fluid-heater=通过燃烧产生热量：
ei-fluid-boiler=通过燃烧产生蒸汽：
ei-tank-1=相比普通流体储罐，拥有更优的储液-耗铁比。耐久度1000，物理抗性30%，[color=red]火焰[/color]抗性60%，冲击抗性60%。
ei-tank-3=相比普通流体储罐，拥有卓越的储液-耗铁比。耐久度1500，物理抗性40%，[color=red]火焰[/color]抗性70%，冲击抗性70%。
ei-tank-2=相比普通流体储罐，拥有惊人的储液-耗铁比。耐久度2000，物理抗性60%，[color=red]火焰[/color]抗性80%，冲击抗性78%。
ei-insulated-pipe=这种绝热管道无需加热即可防冻结，可用于输送[color=pink]电解质[/color]、[color=green]氟酮[/color]、[color=red]超高温流体（过热等离子态气体、熔岩）[/color]或[color=blue]低温流体（液化气体）[/color]——这些流体若用普通管道输送会造成损坏。
ei-insulated-underground-pipe=翻译结果：这种绝热管道无需加热即可防冻结，可用于输送[color=pink]电解质[/color]、[color=green]氟酮[/color]、[color=red]超高温流体（过热等离子态气体、熔岩）[/color]或[color=blue]低温流体（液化气体）[/color]——这些流体若用普通管道输送会造成损坏。
ei-insulated-tank=这种绝热储罐无需加热即可防冻结，可用于储存[color=pink]电解质[/color]、[color=green]氟酮[/color]、[color=red]超高温流体（过热等离子态气体、熔岩）[/color]或[color=blue]低温流体（液化气体）[/color]——这些流体若用普通储罐储存会造成损坏。
ei-cooler=一种用于将气体冷却至液态的超级冷却器。请使用[color=blue]绝热管道[/color][item=ei-insulated-pipe]来输送液化气体。
ei-data-pipe=专用数据线缆，可传输[color=blue]模拟基质[/color][fluid=ei-computing-power]。
ei-stone-quarry=这台露天采石钻机可以从任何地方开采[color=orange]石料[/color][item=stone]。
ei-electric-stone-quarry=这台电动露天采石钻机可以从任何地方开采[color=orange]石料[/color][item=stone]。
ei-deep-drill=这台钻机可以开采深层矿脉。工作需要消耗[color=orange]4.2单位/秒的钻探液[/color][fluid=ei-drill-fluid]。
ei-advanced-drill=这台钻机可以开采深层矿脉。工作需要消耗[color=orange]2单位/秒的钻探液[/color][fluid=ei-drill-fluid]。
ei-deep-pumpjack=升级版抽油机。也可开采[color=blue]低温通量[/color][fluid=ei-cryoflux]和[color=green]植源气[/color][fluid=ei-phythogas]矿藏。
ei-exotic-assembler=这台组装机可用于制造[color=orange]奇异物质物品[/color]。然而，奇异物质似乎极不稳定，必须放置在[color=blue]物质稳定器[/color]附近以降低其爆炸概率。[color=gray]每秒失稳概率为12% - (品质等级 - 1)%，可通过周围布置的物质稳定器抵消。[/color]
ei-computer-core=一个基础的逻辑熔炉——需要[color=255,255,255]电力[/color]和精心排布的[item=electronic-circuit]元件来生成[color=blue]模拟基质[/color][fluid=ei-computing-power]。这种流体并非能量，而是从过于不稳定、无法被有机认知所承受的异常现象中提取出的蒸馏符号压。连接[color=orange]数据线缆[/color][item=ei-data-pipe]可将产生的数据流导入[entity=ei-small-simulator]环境。\n但计算机核心所做的远不止计算——它吞噬着各种玄奥的异常物，从异星化学残留物到时空化石。当这些桀骜的遗物被消耗时，核心并非通过分析，而是通过献祭式的解构来破译它们，在微观迭代中不断自我分裂以逼近理解。\n每个异常物都会改变其释放的认知基质的特性与功能——将递归湍流、引力畸变或模拟坍缩特征注入数据流。物体越是不可能，其蕴含的狂乱就越有价值。
ei-quantum-computer=一台高度先进的计算机。提供多种输入以获取高科技数据。
ei-matter-stabilizer=一台人造物质稳定器。可用于稳定[color=orange]奇异物质组装机[/color][item=ei-exotic-assembler]，降低其发生熵级联崩溃的概率。[color=gray]对抗失稳时，每台计为 3 x (品质等级 - 1) 个稳定器。[/color]
ei-copper-beacon=一种[color=cyan]液氮冷却[/color]的信号中继阵列。在低温环境下发射稳定的生产效率信号。需要基线[color=blue]5单位/秒液氮[/color][fluid=ei-liquid-nitrogen]来维持相干传输矩阵。\n在过载计算中计为[color=orange]1[/color]个信标。\n[color=gray]此相控阵维持部分热抑制，以防止退相干并保持信号保真度。是早期低温基础设施的理想选择。[/color]
ei-iron-beacon=一种[color=cyan]超低温高级信标阵列[/color]，锁定在接近绝对零度，以确保跨超导平面的完全信号共振。需要基线[color=blue]10单位/秒液氮[/color][fluid=ei-liquid-nitrogen]来维持其深相核心。\n在过载计算中计为[color=orange]2[/color]个信标。\n[color=gray]此单元运行在已知物质坍缩点的边缘，以零热漂移传输相位稳定的生产效率场。是密集型、高效率设施的必备品。[/color]
ei-induction-matrix-core=感应矩阵多重结构的核心。每个矩阵只能放置一个核心。
ei-induction-matrix-basic-coil=感应矩阵多重结构的基础线圈。将矩阵能量容量提高[color=yellow]25兆焦[/color]。
ei-induction-matrix-advanced-coil=感应矩阵多重结构的高级线圈。将矩阵能量容量提高[color=yellow]100兆焦[/color]。
ei-induction-matrix-superior-coil=感应矩阵多重结构的超级线圈。将矩阵能量容量提高[color=yellow]1000兆焦[/color]。
ei-induction-matrix-basic-converter=感应矩阵多重结构的基础转换器。提高矩阵能量传输速率。
ei-induction-matrix-advanced-converter=感应矩阵多重结构的高级转换器。提高矩阵能量传输速率。计为[color=orange]2[/color]个基础转换器。
ei-induction-matrix-superior-converter=感应矩阵多重结构的超级转换器。提高矩阵能量传输速率。最多支持4个。计为[color=orange]4[/color]个基础转换器。
ei-induction-matrix-basic-solenoid=感应矩阵多重结构的螺线管。当与线圈串联放置时，可以提高线圈效率。然而，过多的螺线管会导致矩阵能量容量下降。
ei-induction-matrix-advanced-solenoid=感应矩阵多重结构的高级螺线管。当与线圈串联放置时，可以提高线圈效率，并且单独放置时比基础螺线管减少的容量更少。然而，过多的螺线管会导致矩阵能量容量下降。
ei-fission-facility=获取裂变相关数据，以研发裂变反应堆。
ei-high-temperature-reactor=需要由其他反应堆提供的[color=red]热量[/color]来启动。将[color=gray]熔融铅冷却剂[/color]过热，也可使用基于[color=orange]钍[/color][item=ei-thorium-232]的燃料。当使用[color=green]铀-235燃料棒[/color][item=ei-uranium-235-fuel]时，此机器可产生约500兆瓦的电力。
