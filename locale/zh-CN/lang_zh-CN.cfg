;nuclear-reactor=使用铀燃料棒产生热量。当与其他反应堆相邻建造时，热量输出[color=red]不会[/color]增加。
ei-crystal-accumulator=这种晶体辐射能量。似乎在长时间内不稳定，开采它会导致设备损坏。 
ei-crystal-accumulator-gaia=这种晶体辐射能量。似乎在长时间内是稳定的。
ei-steampunk-lamp=通过燃烧[color=green]煤油[/color][fluid=ei-kerosene]发出[color=orange]温暖[/color]、闪烁的光芒。\n持续消耗燃料。
ei-shotgun-turret=当距离失效时，这就是答案。\n一种近距离威慑武器，它不会警告，不会失手，也不会犹豫。\n任何到达它面前的东西都已经犯了一个错误。
ei-copper-beacon=在部分低温约束下首次成功实现的信号相位同步技术。零下相位阵列信标代表了局部场投射领域的重大进步，利用液氮减少生产矩阵中的熵噪声。\n这项技术稳定了短距离制造节点之间的基本信号相干性，实现了同步的生产周期，避免了典型热负荷环境中的混沌相位干扰。虽然放大能力有限，但它标志着真正低温信号工程的关键基础。\n[color=gray]“冻结噪声，稳定意图。”[/color]
ei-iron-beacon=超越单纯的零下调节，这一进步将信标阵列带到了热能的理論下限——接近时间无关物质的不可逆边缘。绝对零度相位阵列在量子晶格锁定点附近运行，物质的存在仅用于传递意图。\n利用增强的热核心和双级氮循环系统，这些信标可以覆盖环境熵场，实现无与伦比纯度的生产吞吐量。这不是改进。这是与热、干扰和妥协的决裂。\n[color=gray]“在绝对零度，连怀疑都无法振荡。”[/color]
ei-burner-quarry=一个极端容量的开采综合体——以局部污染为代价优化最大吞吐量和产量。消耗大量能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-steam-quarry=一个极端容量的开采综合体——以局部污染为代价优化最大吞吐量和产量。消耗大量能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-electric-quarry=一个极端容量的开采综合体——以局部污染为代价优化最大吞吐量和产量。消耗大量能源储备，并以广阔的挖掘足迹在地形上留下疤痕。以[color=gray]54%的资源产量增益[/color]运行，以无情的速度和最大回收率剥离矿床。
ei-cannon-turret-mk1=简单的钻孔炮管，剥离了精炼的原始火力。
ei-cannon-turret=双炮管，单底盘。双倍吞吐量，双倍噪音。\n[color=gray]速射机制和先进瞄准解决方案需要[/color] [color=cyan]电力[/color] [color=gray]才能运行。[/color]
ei-acidthrower-turret=当你可以将敌人直接融化到骨头时，为什么还要浪费宝贵的石油来点火？这是火焰喷射器的一个怪诞表亲，这个装置将[color=green]酸液[/color]加压直到它从喷嘴尖叫而出。结果：一种如此腐蚀性的雾气，它不会燃烧——它会抹除。结构腐蚀，甲壳溶解，剩下的东西最好在它连铲子也吃掉之前迅速铲起。
ei-burner-inserter=这个机械臂通过燃烧燃料来移动物品。可以从它提取物品的机器中获取[color=orange]可燃燃料[/color]。
ei-camp-fire=几乎算不上信标，更像是一根拒绝熄灭的顽固蜡烛。这个营火装置提供的光不是通过辉煌，而是通过纯粹的胆识——燃烧你喂给它的任何东西，然后礼貌地要求更多。
ei-bio-reactor=一个由有意识组织驱动的活体反应堆。\n不是尸体——仍然是思考中的生物质。\n像肿瘤一样生长的神经晶格，拉伸在骨架上，保持足够的活力以循环做梦。\n它不燃烧燃料——它燃烧身份。\n痛苦转化为电压。记忆转化为熵。\n每一声尖叫都是一次反馈激增。每一次祈祷，
ei-exotic-assembler=传统制造机按部就班地排列原子，而异域组装机则将物质弯曲成不应存在的构型。通过引导为重型武器提供动力的相同量子等离子体原理，它锻造出遗物级组件：超越冶金学的合金、镶嵌真空共振的电路、其几何结构因禁忌对称性而嗡嗡作响的文物。\n组装机的核心反应室[color=red]极不稳定[/color]，每一次量子坍缩都可能爆发成堪比其自身造物的爆炸。只有用[color=purple]物质稳定器[/color]——一个由引力阻尼器和熵虹吸管组成的晶格——将其包围，才能勉强抑制其不稳定性。[color=gray]每秒不稳定性几率为12% - (品质 - 1)%，可通过周围物质稳定器缓解。[/color]
ei-plasma-turret=一种遗物级武器平台，旨在驾驭受控星火的易变优雅。与粗糙的弹丸不同，该炮塔通过量子稳定线圈引导等离子体，将原始恒星能量凝聚成密集的紫色光辉球体。
ei-high-temperature-reactor=超越常规能量的门槛，高温反应堆作为原始力量和无情通量的熔炉屹立不倒。从外部核反应堆汲取地狱般的呼吸，它以手术般的精度将外部热量引导至其熔融的核心。在这个炽热的熔炉中，插入的裂变燃料棒点燃了原子舞蹈的交响乐，将热输出倍增为过热铅冷却剂的洪流。
ei-beacon=曾经是同步场投射的巅峰，这个信标模型如今在其自身遗产的重压下蹒跚而行。它的发射晶格粗糙，相位谐波过时——但它依然存在，仍然向一个不再倾听的世界脉冲信号。\n建造于吞吐量为神、共振被蛮力强制的时代，它现在更像文物而非仪器。其核心努力维持相干性，在崩溃前勉强掠过监管阈值。\n尽管如此，它仍被计入。它*记得*。在过载的计数中，它的负担同样被计入。\n[color=gray]“效率的幽灵甚至萦绕在生锈的脚手架中。”[/color]\n在过载方面计为[color=orange]1个[/color]信标。
ei-mechanical-inserter=Moves with the grace of a wind-up god. No wires. Just will.\nSprung from simple genius—rotates forever if you don't question the math.
ei-mechanical-long-inserter=Long arm of thermodynamic denial. It's not magic—it’s balance.\nCarries across distances with polite defiance of entropy.
zeus-wrath-zeus-turret_alt=Anchored to no land and sworn to no god, the Poseidon Installation channels the forgotten charge beneath all oceans. It calls down skyfire from orbit—judgment rendered through the air, not by it. Once placed, it does not guard—it [font=default-bold]warns[/font] the world: a storm is watching.
nuclear-reactor=Uses uranium fuel rods or fuel cells to generate heat. The heat output does NOT increase when built next to other reactors.
