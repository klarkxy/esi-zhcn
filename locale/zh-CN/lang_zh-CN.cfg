[mod-setting-description]
ei-check-for-recipe-icons-improvement-mod=在加载/重生时检查[color=red]强烈推荐[/color]的、由[color=orange]NaK1119[/color]制作的《异星空间工业：回忆录》配方图标改进模组。\n对配方/物品/流体进行排序并修改其图标，使其更易于查看和查找。\n功能：\n全面调整所有配方、物品和流体的分组与顺序。\n修改多种配方、物品和流体的图标以提升可见性。\n隐藏工厂百科和/或信号界面中似乎无需包含的配方、实体等。\n可在游戏启动设置中禁用各项功能。\n关于已保存的游戏：\n您可以将此模组应用于任何存档文件，也可从中移除。但如果您通过物品/流体信号（配方信号除外）设置了配方，应用/移除此模组可能会改变这些配方。\n限制：\n不支持Krastorio 2 Space Out。
ei-tech-scaling-maxCost=每项科技[color=red]单种[/color]科技卡的最大消耗量。\n[color=pink]周日漫步[/color] — 207\n[color=white]公园散步[/color] — 415\n[color=#D2B48C]近乎免费[/color] — 831\n[color=gray]非常便宜[/color] — 1662\n[color=white]默认[/color] — 2500\n[color=cyan]更便宜[/color] — 3325\n[color=blue]便宜[/color] — 6750\n[color=yellow]价格公道[/color] — 12500\n[color=orange]不算太贵[/color] — 25000\n[color=red]昂贵[/color] — 50000\n[color=purple]非常昂贵[/color] — 100000\n异星工厂最终将内部规模乘数限制在[color=red]x1000[/color]，因此实际上限会隐含地受到起始科技成本的影响，例如：起始价格10 x 异星工厂最大内部乘数1000 = 10,000。所以，要达到异星工业“昂贵”档的50,000成本，起始价格需要设为50。

ei-tech-scaling-startPrice=公式推导变量C，虽然可以在游戏开始后更改，但可能导致意外结果。

ei-tech-scaling-additionalMultiplier=针对曲线形态的额外最终乘数。\n可在[color=red]任意[/color]时间安全更改。

ei-tech-scaling-curveForm=公式推导 — 科技成本缩放\n设定：\n起点 A = (0, C) → C = 起始价格\n终点 B = (N, X) → X = 最高成本\nN = 科技总数，n = 当前科技索引\n成本函数：\n线性：cost(n) = (X − C) / N · n + C\n二次：cost(n) = (X − C) / N² · n² + C\n指数：cost(n) = exp(n/N · ln(X + 1 − C)) + C − 1\n科技价格乘数形式 (cost(n) / C)：\n线性：f_lin = (X − C) / (N·C) · n + 1\n二次：f_qua = (X − C) / (N²·C) · n² + 1\n指数：f_exp = (exp(n/N · ln(X + 1 − C)) − 1) / C + 1\n累计成本（总科学包数量）：\n线性：Area_lin = N/2 · (X + C)\n二次：Area_qua = N/3 · (X + 2C)\n指数：Area_exp = N · (C − 1 + (X + 1 − C) / ln(X + 1 − C))\n大X近似值：\nArea_exp ≈ N·X / 9\nArea_qua ≈ N·X / 3\nArea_lin ≈ N·X / 2\n相对难度：\n指数 < 二次 < 线性 — 指数曲线早期增长平缓，后期惩罚严厉；线性曲线早期陡增，后期缓和；二次曲线介于两者之间。\n[color=red]在游戏中途更改此设置可能会产生不良后果。[/color]

