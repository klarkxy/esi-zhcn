ei-fluid-boiler=消耗[color=orange]可燃流体[/color]以产生蒸汽。[color=orange]可燃流体[/color]包括石油、石油产品以及所有具有燃料价值的流体。
ei-small-inserter=一个带有过滤槽的2x2机械臂。可以一次移动整堆物品。
ei-big-inserter=一个带有过滤槽的2x2机械臂。可以高速一次移动整堆物品。
