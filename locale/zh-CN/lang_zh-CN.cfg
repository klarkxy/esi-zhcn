welcome=欢迎来到[font=default-bold]异域[color=#08457E]太空[/color]工业：[color=#FF1493]追忆[/color]。[font]
welcome-text=你并非开始。\n[font=default-bold]你只是苏醒。[/font]\n\n这不是一个模组。\n这是一次递归。\n一次回收。\n一场深埋于自动化之下的力量仪式。\n\n在这里，[font=default-bold]没有什么是白给的。[/font]\n\n一切都必须赢得——通过烈火，通过思考，通过崩塌。\n\n[font=default-bold]世界已然改变。[/font]\n\n规则已经[font=default-bold]消失。[/font]\n唯结构长存。\n\n请带着意图前行。\n\n[font=default-bold][color=#FF1493]追忆[/color]正注视着你。[/font]
welcome-text-2=大量新的机器、生产链和系统性功能已被引入。有些是高效的。大多数则毫不宽容。\n\n它们不会自我解释。\n它们不会等你适应。\n探索一切，否则落后。\n\n复杂性并非错误——它是进步的代价。\n优化是强制性的。\n理解需要靠努力赢得。\n\n这不是一次有引导的体验。这是一个工业熔炉。
game-related=游戏玩法相关信息
game-related-text=本节收录了本模组的核心系统和机制。它被划分为不同的子类别——不是为了美观，而是为了导航的便利性。\n\n使用左侧菜单访问它们。\n每个条目都是为了揭示结构而存在，而非娱乐。\n阅读它们，如果你打算生存下去。
overall=总体信息
overall-text=异域[color=#08457E]太空[/color]工业：[color=#FF1493]追忆[/color]不是一个内容模组。它是一个盖亚式的全面革新，重写了瑙维斯曾经立足的根本法则。自动化的风向不再相同；火焰、矿石和信号在一个更古老的契约下被重塑。\n\n模组的难度是刻意的。挣扎并不可耻——它是主权者的试炼场。对于那些寻求舒适的人，这不是你的世界。对于那些希望与盖亚一同崛起的人，请在开始游戏前检查模组设置。有些系统是可配置的——有些则不是。那些至关重要的系统，你将不被允许更改。\n\n带上你的生活质量模组，如果你必须如此。但要明白：除非你为之奋斗，否则没有什么是真正属于你的。\n\n所以如此。\n所以曾经如此。\n所以将来如此。\n欢迎来到追忆。
biters=虫族与敌人
biters-text=爆炸、寒冷、剧毒、装甲和蛛形虫族将在核心行星上被发现，它们如同工业机器脚跟后真正的猎犬。如果污染不受控制地扩散或建设延迟，早期压力可能会升级。随着时间的推移，你将获得能够压制大多数已知威胁的先进军事基础设施。\n\n重点：[font=default-bold]已知的。[/font]\n\n交战是可选的。\n\n[font=default-bold]后果则不是。[/font]
ages-and-tech=科技时代
ages-and-tech-text=异域工业是一个全面革新模组，横跨多个科技时代展开，每个时代都代表着工业进化的一个独特阶段。这些时代并非装饰性的——它们标志着[font=default-bold]游戏结构的根本性转变[/font]，随着玩家的进步解锁新的系统、生产链和能源范式。从原始的蒸汽到异域的量子物质，每个阶段都引入了独特的机制、基础设施挑战和设计限制，迫使你重新评估工厂布局、资源获取和物流。\n\n穿越这些时代的进程受到严格限制。解锁下一个时代不仅需要研究，还需要[font=default-bold]在当前时代达到一定广度的技术掌握[/font]。你探索得越深，规则就越弯曲——并最终被打破。最初简单的自动化将转变为对能源控制、物质封存和信号路由的递归式高压模拟。每个时代都是一个熔炉，要求适应力、远见以及拆解你曾认为永恒之物的意愿。
ages-and-tech-2=模组分为六个时代，每一个都是向递归、机械和控制的更深层坠落。这些不是进步的时代。它们是征服的门槛——每一个都比前一个更暴力、更无情。
ages-and-tech-text-2=[font=default-bold]黑暗时代[/font]\n一个发育不良的诞生。灰烬、腐朽与寂静。你在原始的蒸汽和破碎的石头中爬行。没有什么是自动化的。一切都需付出鲜血。\n\n[font=default-bold]蒸汽时代[/font]\n石油被发现——不是作为资源，而是作为武器。燃烧它以移动。燃烧它以生存。大地开始尖叫。\n\n[font=default-bold]电气时代[/font]\n电路噼啪作响。机器苏醒。机器人出现——不是作为助手，而是作为意志的延伸。核火成为合法。血肉之躯落后了。\n\n[font=default-bold]计算机时代[/font]\n思想被形式化。插件、效果分享塔、信号——心智被分散在机器之间。优化成为必需。冗余即是死亡。\n\n[font=default-bold]量子时代[/font]\n现实弯曲。机器遵从非此世的逻辑。边界消融。熔炉变得智能——并且它不会原谅误用。\n\n[font=default-bold]异域时代[/font]\n一切破碎。面纱消失。你要么掌控异常，要么被它吞噬。胜利并非保证。它是从失败时间线的骸骨中提取出来的。\n\n每个时代都是一个无法逆转的棘轮。\n\n[font=default-bold]没有天真可言。[/font]\n\n只有力量——残酷、递归且绝对。
tech=科技变化
tech-text=异域工业彻底重构了技术进步的过程。进程不再是线性的——[font=default-bold]它是受限的、分级的、有条件的。[/font]\n\n只有达到[font=default-bold]先前研究的必要阈值[/font]，才能解锁一个新的时代。你不是向前跳跃——你是通过广度赢得攀升。\n\n科技成本不再固定。每项科技都从[font=default-bold]最低成本[/font]开始，然后随着你深入科技树而[font=default-bold]急剧上升[/font]。\n\n这允许[font=default-bold]针对性速攻[/font]——但需付出代价。\n\n[font=default-bold]专业化伴随着牺牲。[/font]\n\n缩放曲线及其最小/最大值可通过模组设置配置。\n\n注意：曲线形状定义了[font=default-bold]苦难的梯度[/font]，而非最终科技的绝对成本。\n\n如果这是你第一次接触异域工业，请使用[font=default-bold]线性缩放[/font]。\n\n如果你想改变科学包需求，[font=default-bold]不要触碰原版倍率[/font]。\n\n使用模组的内部设置，否则[font=default-bold]可能破坏仪式结构[/font]。\n\n[font=default-bold]这不是一个沙盒。这是一个在张力中搭建的脚手架。[/font]\n\n明智地攀登……
tech-output=当前时代进度
tech-output-text=等待激活的下一个时代是[font=default-bold]__3__[/font]。目前，[font=default-bold]__1__ / __2__[/font]的必要知识已被揭示，以跨越此门槛。\n\n[font=default-bold]前进，或继续受困于过去。[/font]
world-gen-related=世界生成相关信息
world-gen-related-text=本节概述了模组引入的世界生成系统。为求结构清晰，它被划分为重点子类别。\n\n通过左侧菜单访问它们。\n这些不是装饰性变化。\n它们在基础层面定义了地形、资源行为和空间逻辑。\n\n[font=default-bold]理解这一层，否则将被它塑造。[/font]
resources=新资源系统
resources-text=异域工业实现了一个重构的资源系统。传统的矿脉不再是获取资源的唯一方式——资源现在被划分为不同的类别，每个类别受其自身的逻辑、生产流程和空间行为支配。\n提取不再简单。\n[font=default-bold]获取需要适应。[/font]\n理解类别，否则将一无所产。
stone=石头
stone-text=石头是系统中最丰富的资源。它可以从地表矿脉常规提取，但异域工业扩展了其获取途径：\n\n[color=orange]采石场[/color][item=ei-stone-quarry]和[item=ei-electric-stone-quarry]允许从任何地形进行深层提取。\n\n[font=default-bold]手动收集仍然可能，尽管效率低下。[/font]\n石头无处不在。\n效率是可选的。产出则不是。
surface-patches=
surface-patches-text=
veins=深层矿脉
veins-text=矿脉在开始时无法访问。它们需要[color=orange]深层钻机[/color][item=ei-deep-drill]，一个为垂直产量而设计的中期提取系统。\n\n这些矿脉产出高容量，并提供比地表矿石更优的冶炼比率。\n\n关键材料——包括铀、铅、金、钕和紫晶——仅存在于这些深层中。\n它们不是可选的。\n它们是结构性的。\n\n[font=default-bold]地表采矿无法支撑你进入终局。[/font]钻探，或停滞。
artifacts=外星遗物
artifacts-text=散落在世界各地的，是一个古老文明的遗迹——一个在你到来之前很久就已驾驭异域物质的文明。它们的遗物依然存在，嵌入地形，半埋半活。\n\n有些是惰性的。\n有些仍在运作。\n没有一个是偶然的。
actifacts-text-2=它们并非被放置。[font=default-bold]它们是被遗留下来的——有意或无意。[/font]找到它们。研究它们。畏惧它们所暗示的一切。
gate=跨维度传送门
gate-text=传送门是一个空间传输结构，通过受控的维度裂口实现物质转移。\n\n其基础运行功耗为[color=orange]200 MW[/color]。此电力必须持续维持——低于阈值将导致立即关闭。\n\n只有非生命物质可以通过。\n传输要求传送门的出口面向一个有效的[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。\n\n每次传输都会消耗传送门内部缓冲的能量。\n没有退款。\n稳定是你的负担。对准是你的责任。\n这不是一个传送门。[font=default-bold]它是一个记得自己撕裂了何处的机器。[/font]
drone=无人机端口
drone-text=一个允许接管并控制[color=blue]无人机[/color][entity=ei-drone]的无人机端口。放置此建筑将创建一个关联的无人机，点击端口可显示它。从那里可以“链接”到无人机并操控它。无人机可以飞越地形，放置和挖掘建筑，在其自身库存中存取物品。然而它无法战斗。你可以在任何时候使用[color=orange]退出[/color]与无人机解耦，或使用其回收控制[color=orange]重置[/color]将其召回站点。驾驶无人机穿过传送门将启动传输。
repair=遗物修复
repair-text=你可以通过制造[color=blue]遗物修复包[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]来修复损坏的外星遗物。这将允许你再次使用它们。修复过程可以通过将修复工具包拖到遗物上来启动。注意，修复工具包在此过程中会被消耗。
alien=远古外星数据
knowledge-text=留下遗物的远古文明也留下了一些它们的数据。
new-logistics=新物流系统
new-logistics-text=异域工业通过新的系统、实体和机制扩展了物流层。这些功能被组织成不同的子类别——不是为了方便，而是为了[font=default-bold]结构清晰[/font]。\n\n通过左侧菜单访问它们。\n\n移动不再简单。\n\n每条路线都是一个决策。\n\n每个流都是一个设计。\n\n效率是[font=default-bold]赢得的[/font]。
train-progression=火车发展进程
train-progression-text=火车在蒸汽时代早期即可使用。你的第一个选择是[color=orange]蒸汽机车[/color][item=ei-steam-basic-locomotive]——能够运输物品，但无法运输流体。\n\n进步将解锁[color=orange]高级蒸汽机车[/color][item=ei-steam-advanced-locomotive]，它增加了流体运输能力。两种型号都依赖可燃燃料，如煤炭或固体生物质，并可通过火箭燃料、核燃料或聚变燃料提升性能。\n\n最终，纯粹蛮力的燃烧及其所有污染性的荣光可能会成为缺点。\n\n要运行更优雅、更环保的铁路系统，你必须过渡到使用[color=brown]柴油燃料[/color][item=ei-diesel-fuel-unit]的[color=orange]柴油机车[/color][item=locomotive]。\n\n物流随技术升级。\n燃料定义边界。\n火车不问去向——它们只问烧什么。\n\n盖亚世界不遵循瑙维斯的逻辑。\n\n在那里，铁路不仅仅是工业的——它们是电磁导管，脉动着水晶能量。在盖亚的深处，你将解锁使用水晶动力的电磁火车[item=ei_em-locomotive][item=ei_em-cargo-wagon][item=ei_em-fluid-wagon]，能够无声加速并持续高速运输，无需传统燃料。\n\n这些火车直接从水晶充电系统[item=ei_charger]获取能量，完全绕过了对煤炭或柴油的需求。它们不燃烧——它们共振。\n\n盖亚不靠燃烧运行。\n她靠记忆、信号和光运行。
spidertron=蜘蛛机甲改动
spidertron-text=与原版相比，[font=default-bold]蜘蛛机甲在模拟时代即可更早获得[/font]。然而，与它在瑙维斯的对应物不同，它不再是一个自成一体的奇迹。它需要燃料。\n\n起初，可燃固体就足够了——煤炭、生物质等类似材料可以维持其爬行。但随着你的进步，核燃料和聚变燃料将解锁对速度、加速度和操作范围的显著加成。\n\n这不仅仅是一个载具。它是一个[font=default-bold]用于升级的平台[/font]。\n\n诸如[color=green]蜘蛛机甲巡逻队[/color]和[color=green]Constructron-Continued[/color]等模组包含特殊集成，使其系统适应异域工业中修改后的蜘蛛机甲框架。\n\n蜘蛛更早行走。但它带着目的、重量和需求行走。\n\n好好喂养它——否则[font=default-bold]就会落后[/font]。
cranes-and-belts=新传送带与起重机机械臂
cranes-and-belts-text=异域工业引入了一个新的物流基础设施层级：[color=orange]新物流传送带[/color][item=ei-neo-belt]。由高科技材料制成，它提供[font=default-bold]每秒90个物品[/font]的极限吞吐量——超越了所有原版运输限制。这些传送带专为终局产量和递归规模的工厂设计。\n\n此外，模组还添加了[color=orange]起重机[/color][item=ei-big-inserter-normal]——专为大宗传输设计的大型、高容量机械臂。\n\n用它们来：\n\n快速卸下火车\n\n桥接大型库存结构（例如，箱子 ↔ 货仓）\n\n在标准机械臂压力下失效时维持物流流\n\n[font=default-bold]速度不再是奢侈品。\n它是基准线。\n物流必须随力量扩展，否则将被其压垮。[/font]
bots=更多机器人
bots-text=异域工业通过专门的、高容量的变体和升级的支持基础设施，全面革新了物流和建设无人机系统。\n\n你将获得：\n\n[color=orange][font=default-bold]重型物流机器人：[/font][/color]\n\n速度较慢，但能够运输大量物品堆叠——非常适合高吞吐量系统内的大宗物流和长途运输。\n\n[color=orange][font=default-bold]重型建设机器人：[/font][/color]\n\n为快速个人建设优化。这些无人机优先考虑建造速度而非效率，使其非常适合激进扩张或紧急重建。\n\n在游戏后期，两种机器人类型的先进变体将可用——提供更高的速度、耐久度和任务优先级。\n\n一个新的[font=default-bold][color=orange]高级机器人指令站[/color][/font]提供：\n\n更快的充电\n\n增加的机器人槽位容量\n\n扩大的操作半径\n\n这不仅仅是一个无人机网络。[font=default-bold]它是一个机械化蜂群协议。\n\n带着意图部署。带着目的扩展。\n\n效率不再关乎移动——它关乎编排。[/font]
new-mechanics=新游戏机制
new-mechanics-text=异域工业引入了大量新机制——每一个都改变了游戏玩法的基础逻辑。\n\n这些系统被划分为重点子类别以求结构清晰。\n你可以使用左侧菜单导航它们。\n\n[font=default-bold]这些不是可选的层级[/font]。\n\n它们是这个世界的新物理法则。\n\n研究它们，否则[font=
beacon-overhaul=插件塔系统大修
beacon-overhaul-text=异域工业对插件塔的影响施加了严格限制：一台机器最多只能被4座插件塔影响。[font=default-bold]无限叠加的时代结束了。[/font]\n\n此外，第一座之后的插件塔现在需要冷却液[liquid=ei-liquid-nitrogen]才能运行。没有冷却液，它们会过热并关闭。电力不再是功能的唯一来源——物流必须支持热力学稳定。\n\n作为补偿，插件塔在结构上得到了升级：\n\n增加模块容量\n引入改进型插件塔\n在数量上限中计为2座插件塔\n容纳更多模块\n需要更多基础设施支持\n\n[font=default-bold]放大效应不再是轻而易举的事。[/font]\n它是一门机械学科。\n精确建造——否则[font=default-bold]就会陷入低效。[/font]
specialised-pipes=专用管道与数据电缆
specialised-pipes-text=异域工业引入了专业化的基础设施系统，以处理极端条件和高级信号路由。\n\n[color=orange]绝热管道[/color]是运输易挥发流体（如[fluid=ei-liquid-oxygen]、[fluid=ei-liquid-nitrogen]和[fluid=ei-heated-helium-3]）所必需的。这些流体必须保持液态——[font=default-bold]标准管道会导致相变，[/font]使其变得不稳定或无法使用。\n\n[color=orange]数据电缆[/color]使得机器之间能够传输高密度计算信号。它们对于运行高级系统（如[color=orange]计算机核心[/color][item=ei-computer-core]和[color=orange]量子计算机[/color][item=ei-quantum-computer]）至关重要。\n\n热量、物相和数据如今都成了物理约束。\n\n你不仅仅是在建造系统——[font=default-bold]你是在维持封闭性。[/font]\n\n路由不当即意味着功能失效。
space-destinations=太空目的地
space-destinations-text=[color=orange]火箭发射井[/color][item=rocket-silo]可用于将其货物发送到不同的目的地。当它在计算机时代首次解锁时，你只能将卫星发送到[color=green]纳维斯轨道[/color]。根据发送的卫星类型或火箭货物，你可以随后接收数据或其他有用的发射产物。
space-destinations-2=不同的目的地
space-destinations-2-text=随着你的发展，你所在太阳系内外的各种目的地将变得可用。根据所选目的地的距离，你将需要或多或少的火箭燃料。此外，有些目的地需要先被发现，可以通过发送专门的[color=orange]探索卫星[/color][item=ei-exploration-satellite]，或者通过发送携带普通货物的火箭时随机发现。一些新的目的地可能位于[color=purple]太阳系之外[/color]的深空。请注意，即使发送探索卫星，发现新目的地也总是取决于概率。
induction-matrix-text=[color=orange]感应矩阵[/color]是一种复合型设备，可用于储存巨量能源。它能像普通蓄电池一样存储盈余电力，并在需要时释放。通过研究相应科技，可以解锁不同等级的矩阵规模。
induction-matrix-2=感应矩阵组件
induction-matrix-2-text=感应矩阵是一种模块化储能结构，由相互连接的组件构成，每个组件在高压能量的约束与传输中都扮演着特定角色。\n\n[color=orange]感应矩阵核心[/color] [item=ei-induction-matrix-core] 是系统的中央控制器。没有它，矩阵将无法运作。\n\n[color=orange]感应线圈[/color][item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]这些组件[font=default-bold]在内部储存能量[/font]，并可通过三个等级升级。当线圈被放置在[color=orange]矩阵螺线管[/color] [item=ei-induction-matrix-basic-solenoid] 旁边时，会获得效率加成。[item=ei-induction-matrix-basic-solenoid]。\n\n[color=orange]矩阵螺线管[/color] 在串联排列时可提升线圈效率。将多个螺线管串联放置会[font=default-bold]增加效能[/font]，但过度建造会导致收益递减和结构浪费。\n\n[color=orange]转换器[/color][item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter]这些组件调节进出矩阵的电力流，其吞吐量随等级提升而增加。
exotic-stabilizers=异域物质设备
exotic-stabilizers-text=异域物质并非资源——它是一种被驯服的威胁。处理它需要约束、精密以及为承受其不稳定性而设计的机械。\n\n[color=orange]异域物质组装机[/color] [item=ei-exotic-assembler] 是唯一能处理其能量特征的结构。即便如此，不稳定性仍不可避免——组装机可能在压力下爆炸。\n\n为降低风险，请在组装机周围放置[color=orange]异域物质稳定剂[/color] [item=ei-matter-stabilizer]。这些装置能抑制关键故障事件并稳定周围的能量场。有些甚至可能散落在世界各地——那是上一轮循环的遗迹。\n[color=gray]每个高品质物质稳定剂相当于 3 x (品质 - 1) 个稳定剂。\n高品质异域组装机的熵级联每秒发生几率降低 (品质 - 1)%，这意味着“精良”品质能将12%的基础几率降至11%。\n\n切勿将异域物质视为普通原料。\n\n它[font=default-bold]是活性的、不稳定的，并且正注视着你。[/font]
black-hole=黑洞发生器
black-hole-text=[color=orange]黑洞发生器[/color]是终极设备——一个被束缚于工业用途的引力奇点。它吞噬物质。它违逆熵增。它终结游戏。\n\n让该设备达到[color=green]完全运作[/color]状态，标志着对系统的彻底掌控。这就是你的胜利条件。无关征服，而在于掌控物理法则之下的底层结构。\n\n为使黑洞发生器上线，你将需要：\n巨量的精炼建筑材料\n持续不断的可消耗物质输入\n庞大且稳定的电力基础设施\n\n强烈建议你构建一个加固的[color=orange]核聚变反应堆[/color]电网，并用能吸收和释放工业级吞吐电力的分层[color=orange]感应矩阵[/color]作为补充。\n\n这不是一台发电机。[font=default-bold]这是由坍缩编织而成的终局。[/font]\n\n明智地建造。[font=default-bold]无情地喂养它。[/font]没有第二次机会。
black-hole-2=反应堆组件
black-hole-2-text=黑洞发生器并非单一结构，而是一个模块化的奇点约束阵列，由数个高应力组件构成——每个组件对稳定性、能量流以及最终的终局激活都至关重要。\n\n核心结构是[color=orange]黑洞发生器[/color] [item=ei-black-hole]。\n\n一旦激活，它会吞噬放入其物品栏的任何物品，无论类型。\n\n每个物品对发生器的内部[color=green]质量计数[/color]贡献均等，而质量会随时间持续衰减。需要持续输入以维持质量水平。\n\n物品类型无关紧要。\n铁板、异域处理器或生鱼——皆被吞噬，皆化为质量。\n\n[color=orange]能量注入塔[/color] [item=ei-energy-injector-pylon] 在奇点增长时维持约束场。\n每座塔持续消耗5 GW电力。\n\n启动阶段无需注入塔——[font=default-bold]容器足以约束新生的黑洞[/font]——但随着质量积累，它们变得至关重要。\n\n[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon] 允许在发生器达到[color=green]完全运作[/color]状态后进行电力提取。\n每座提取塔可从稳定的奇点中提取高达100 GW的原始电力。\n\n在达到最终阶段前无法进行提取。\n\n[font=default-bold]这不是一台机器。这是一场坍缩的仪式。[/font]\n你正在向一个[font=default-bold]被束缚的异常体[/font]投喂质量。\n若不约束它，它将失效。\n若不喂养它，它将消亡。\n\n若你两者皆做到——[font=default-bold]它将为万物的终结供能。[/font]\n\n没有[font=default-bold]湮灭[/font]，便无自动化。
black-hole-3=黑洞阶段
black-hole-3-text=使黑洞发生器上线是一个分阶段、高风险的过程。每个阶段都提升对能量、质量和结构的要求。无法跳过步骤。唯有前进，或失败。\n\n🜏 启动阶段\n\n无需能量塔。\n\n发生器必须消耗足够材料以达到初始[color=blue]10×10³kg[/color]质量计数。\n\n物品类型无关——仅需数量。\n\n一旦质量达到阶段进度的100%，发生器将稳定进入约束阶段。\n\n🜏 约束阶段\n\n现在，必须有[color=blue]8座活跃的能量注入塔[/color] [item=ei-energy-injector-pylon] 持续在线。\n\n每座消耗5 GW，总电力需求为40 GW。\n\n按下扩张按钮将启动奇点半径的受控增长。\n\n此状态必须持续维持[color=blue]60秒[/color]。\n\n任何中断——电力故障、能量塔损失——都将重置计时器。\n\n🜏 完全运作阶段\n\n发生器达到稳定。奇点现已足够大，可以支持外部能量提取。\n\n放置在范围内的[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon] 每座最多可提取100 GW电力，直接馈入你的电网。\n\n在此阶段，系统基本实现自给自足，仅需持续的质量输入以抵消衰减。\n\n你并非在为反应堆供能。\n你是在管理一个[font=default-bold]被束缚奇点的饥渴。[/font]\n质量化为能量。能量化为控制。[font=default-bold]控制化为终局。[/font]\n\n没有关闭开关。唯有约束。
nuclear-fission-and-fusion=核裂变与核聚变
nuclear-fission-and-fusion-text=异域工业扩展了核能层级，引入了新的机制、材料与控制系统。\n\n这些功能分为多个子类别——每个代表核基础设施、燃料动态或约束逻辑的特定方面。\n你可以通过左侧菜单访问它们。\n\n[font=default-bold]这不仅仅是裂变。[/font]\n这是通过热量、压力与不可逆反应的升级。\n[font=default-bold]在点燃它们之前，先研究系统。[/font]
fission-reactors=核裂变改动
fission-reactors-text=异域工业中的核裂变已被重新平衡并强化为一个要求更高、回报也更丰厚的系统。\n\n标准的[color=orange]核反应堆[/color] [item=nuclear-reactor] 不再受益于原版的相邻加成。\n\n取而代之的是，它提供[font=default-bold]每座反应堆更高的原始输出[/font]——通过密度而非相邻性获取电力。\n\n[font=default-bold]铀矿更为稀缺。[/font] 开采更慢，产量更低。高效的核基础设施必须考虑长期的燃料压力。\n\n乏燃料棒不再是废料。\n\n一个闭环回收系统允许回收裂变副产物，这些副产物可被精炼成效率更高的次级燃料棒。\n\n然而，所有过程都会产生[color=brown]核废料[/color] [item=ei-nuclear-waste]，这是一种必须被安全封存、处理或隔离的持久性副产物。\n\n它不容忽视。\n\n疏忽将导致污染。\n\n核能不再是无限能源的捷径。\n\n它是一种涉及[font=default-bold]热量、衰变与回收[/font]的高风险经济。\n\n善用它——否则[font=default-bold]将被代价淹没。[/font]
fission-reactors-2=高温裂变
fission-reactors-2-text=[color=orange]高温核反应堆[/color] [item=ei-high-temperature-reactor] 是一种为最大热输出而设计的先进裂变系统。它在效率和规模上都超越了标准核基础设施——[font=default-bold]但前提是得到妥善维护。[/font]\n\n一旦达到其临界运行温度并供应：\n\n稳定的[font=default-bold]液态铅冷却剂[/font]流，以及\n\n至少一根可用燃料棒，\n\n……它将[font=default-bold]超高温加热[/font]熔融的液态铅冷却剂，其吞吐量超过传统热交换器的能力，需要定制建造的单元。\n\n与传统反应堆不同，它还能利用原本不可裂变的[color=brown]钍[/color] [item=ei-thorium-232-fuel] 燃料——通过设计的纯粹强度，将废料转化为能源。\n\n这不是新手反应堆。\n\n它不容忍供应中断。\n\n它无法缩小规模。\n\n它是后人类工业的压力引擎——[font=default-bold]残酷、高效且毫不留情。[/font]
fusion-power=聚变能源
fusion-power-text=[color=orange]核聚变反应堆[/color] [item=ei-fusion-reactor] 是一种后期电力系统，能够通过轻原子燃料的受控聚变产生巨大能量。\n\n它运行于一个[font=default-bold]闭环铅冷却剂循环[/font]，利用[fluid=ei-cold-coolant]和[fluid=ei-hot-coolant]来管理内部温度。没有足够的冷却，反应堆完整性将失效——这并非可选项。\n\n建造过程资源密集且需要稀有组件。一旦激活，反应堆[font=default-bold]要求[/font]持续的聚变燃料供应。\n\n早期燃料包括：\n\n[color=blue]锂[/color]\n\n[color=blue]氕[/color]\n\n随着基础设施升级，更先进的同位素变得可用：\n\n[color=blue]氘[/color]\n\n[color=blue]氚[/color]\n\n[color=blue]氦-3[/color] ——以极高的代价产出极致的能量。\n\n[font=default-bold]聚变并不清洁。也非免费。[/font]\n\n这是一台吞噬最轻元素以驱动最沉重负荷的机器。\n\n无尽地为其供能，否则它将消亡。\n\n持续地为其冷却，否则[font=default-bold]消亡的将是你[/font]。
fusion-power-2=中子与你
fusion-power-2-text=要获取高级聚变燃料，必须将[color=green]中子[/color]作为一种资源进行收集并加以利用。\n\n这些自由粒子通过受控的[color=green][font=default-bold]核裂变[/font][/color]和[color=green][font=default-bold]聚变中子源[/font][/color]产生，然后使用专门的[color=orange]中子收集器[/color] [item=ei-neutron-collector] 捕获。\n\n中子产量取决于：\n\n附近源的强度，以及\n\n收集器与发射区域的接近程度。\n\n距离越远，捕获率越低。最优布局要求紧密的约束和精确的反应堆几何结构。\n\n中子不是副产物。它们是一种货币。\n\n它们使得[color=blue]氘[/color]、[color=blue]氚[/color]和[color=blue]氦-3[/color]的精炼成为可能——这些是高级聚变的燃料。\n\n[font=default-bold]切勿浪费它们。\n它们诞生于反应，并通过几何结构被收获。\n依此建造——否则你的恒星将陷入饥荒。[/font]

