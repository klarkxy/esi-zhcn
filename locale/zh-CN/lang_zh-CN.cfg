machines_overloaded=《异域工业》引入了专用基础设施系统，以处理极端条件与高级信号路由。\n\n[color=orange]绝热管道[/color]是运输[fluid=ei-liquid-oxygen]、[fluid=ei-liquid-nitrogen]与[fluid=ei-heated-helium-3]等挥发性流体所必需的。这些流体必须保持液态——[font=default-bold]标准管道会导致相变，[/font]使其不稳定或无法使用。\n\n[color=orange]数据电缆[/color]实现了机器间高密度计算信号的流动。它们对于运行[color=orange]计算机核心[/color][item=ei-computer-core]与[color=orange]量子计算机[/color][item=ei-quantum-computer]等高级系统至关重要。\n\n热量、相态与数据如今是物理约束。\n\n你不仅建造系统——[font=default-bold]你维持着收容。[/font]\n\n路由不当即意味着功能失效。
