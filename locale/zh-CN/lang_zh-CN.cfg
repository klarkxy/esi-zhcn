new-logistics=跨维度传送门
new-logistics-text=

train-progression=传送门是一种空间传输结构，能通过受控的维度裂隙实现物质转移。\n\n其基础运行功耗为[color=orange]200兆瓦[/color]。此电力必须持续维持——低于阈值将导致立即关闭。\n\n仅非生命物质可通过。\n传输要求传送门出口朝向有效的[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。\n\n每次传输消耗传送门内部缓冲能量。\n概不退还。\n稳定是你的责任。对准是你的义务。\n这不是一道门。[font=default-bold]这是一台记得自己撕裂何处的机器。[/font]
train-progression-text=

