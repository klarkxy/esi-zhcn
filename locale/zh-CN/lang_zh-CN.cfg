[mod-setting-description]
ei-check-for-recipe-icons-improvement-mod=在加载/重生时检查 [color=red]强烈推荐[/color] 的、由 [color=orange]NaK1119[/color] 制作的「异星空间工业回忆」配方图标改进模组。\n对配方/物品/流体进行排序并修改其图标，使其更易于查看和寻找。\n功能：\n全面调整所有配方、物品和流体的分组与顺序。\n修改多种配方、物品和流体的图标以提升可视性。\n隐藏百科和/或信号界面中看似不必要的配方、实体等。\n可在游戏开局设置中禁用各项功能。\n关于已保存的游戏：\n此模组可应用于或从任何存档文件中移除。但请注意，若您通过物品/流体信号（配方信号除外）设置了配方，应用/移除此模组可能会改变这些配方。\n限制：\n不支持 Krastorio 2 Space Out。
ei-tech-scaling-maxCost=每项科技的最大 [color=red]单类[/color] 科学包成本。\n[color=pink]周日漫步[/color] — 207\n[color=white]公园散步[/color] — 415\n[color=#D2B48C]近乎免费[/color] — 831\n[color=gray]非常廉价[/color] — 1662\n[color=white]默认[/color] — 2500\n[color=cyan]更加便宜[/color] — 3325\n[color=blue]廉价[/color] — 6750\n[color=yellow]价格公道[/color] — 12500\n[color=orange]不算太贵[/color] — 25000\n[color=red]昂贵[/color] — 50000\n[color=purple]非常昂贵[/color] — 100000\n异星工厂内部将缩放乘数上限限制为 [color=red]x1000[/color]，因此实际天花板会受初始科技成本隐性影响，例如：初始价格 10 × 异星工厂最大内部乘数 1000 = 10,000。所以，要达到异星工业「昂贵」档的 50,000 成本，初始价格需设为 50。
ei-tech-scaling-curveForm=公式推导 — 科技成本缩放\n设定：\n起点 A = (0, C) → C = 初始价格\n终点 B = (N, X) → X = 最大成本\nN = 科技总数，n = 当前科技索引\n成本函数：\n线性：cost(n) = (X − C) / N · n + C\n二次：cost(n) = (X − C) / N² · n² + C\n指数：cost(n) = exp(n/N · ln(X + 1 − C)) + C − 1\n科技价格乘数形式 (cost(n) / C)：\n线性：f_lin = (X − C) / (N·C) · n + 1\n二次：f_qua = (X − C) / (N²·C) · n² + 1\n指数：f_exp = (exp(n/N · ln(X + 1 − C)) − 1) / C + 1\n累计成本（科学包总量）：\n线性：Area_lin = N/2 · (X + C)\n二次：Area_qua = N/3 · (X + 2C)\n指数：Area_exp = N · (C − 1 + (X + 1 − C) / ln(X + 1 − C))\n大 X 近似值：\nArea_exp ≈ N·X / 9\nArea_qua ≈ N·X / 3\nArea_lin ≈ N·X / 2\n相对难度：\n指数 < 二次 < 线性 — 指数型前期增长温和，后期惩罚严厉；线性型前期陡增，后期平缓；二次型居中。\n[color=red]游戏中途更改此设置可能导致意外后果。[/color]
ei-tech-scaling-startPrice=公式推导变量 C，虽然游戏开始后仍可修改，但可能导致意想不到的结果。
ei-tech-scaling-additionalMultiplier=针对曲线形态的额外最终乘数。\n可在[color=red]任意[/color]时间安全调整。
