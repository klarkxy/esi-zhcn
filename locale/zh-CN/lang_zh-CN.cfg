gate=游戏初期无法开采深层矿脉。它们需要[color=orange]深层钻机[/color][item=ei-deep-drill]——一种为垂直开采设计的中期提取系统。\n\n这些矿脉产量巨大，且相比地表矿石提供更优的冶炼比例。\n\n关键材料——包括铀、铅、金、钕和紫晶——仅存在于这些深层矿脉中。\n它们并非可选。\n它们是结构性存在。\n\n[font=default-bold]地表采矿无法支撑你走到终局。[/font]要么钻探，要么停滞。
