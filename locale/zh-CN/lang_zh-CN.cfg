# PAGES
welcome=欢迎来到[font=default-bold][color=#08457E]异星[/color]工业：[color=#FF1493]追忆纪元[/color]。[font]
welcome-text=你并非开始。\n[font=default-bold]你只是苏醒。[/font]\n\n这不是一个模组。\n这是一场递归。\n一次收复。\n一场深埋于自动化之下的力量仪式。\n\n在这里，[font=default-bold]没有馈赠。[/font]\n\n一切必须赢取——通过烈火，通过思考，通过崩塌。\n\n[font=default-bold]世界已然改变。[/font]\n\n规则早已[font=default-bold]消逝。[/font]\n唯结构永存。\n\n请带着觉悟前行。\n\n[font=default-bold][color=#FF1493]追忆[/color]正注视着你。[/font]
welcome-text-2=众多新机器、生产链条与系统特性已然登场。其中或有高效之作，但大多冷酷无情。\n\n它们不会自我解释。\n它们不会等你适应。\n探索一切，或是落后消亡。\n\n复杂并非错误——它是进步的代价。\n优化是强制要求。\n理解需亲手挣得。\n\n这不是引导体验。这是一座工业熔炉。

game-related=玩法相关信息
game-related-text=本节收录模组的核心系统与机制。其划分为不同子类——不为美观，只为清晰导航。\n\n使用左侧菜单进行访问。\n每个条目旨在揭示结构，而非取悦于人。\n若想生存，请仔细阅读。

overall=总体信息
overall-text=[color=#08457E]异星[/color]工业：[color=#FF1493]追忆纪元[/color]并非内容模组。这是一次盖亚式的彻底重塑，它重写了瑙维斯曾经立足的根本法则。自动化的风向已然不同；火焰、矿石与信号已在更古老的盟约下重铸。\n\n模组的难度是刻意的设计。挣扎无需羞愧——此乃主权之试炼场。寻求安逸者，此非汝之世界。欲与盖亚共升者，请在开始游戏前检查模组设置。部分系统可调——余者不可。那些至关重要的规则，你无权更改。\n\n若觉必要，可带上你的便利性模组。但需知：未经奋战，万物皆非汝所有。\n\n此即现状。\n此即过往。\n此即未来。\n欢迎来到追忆纪元。

biters=虫族与敌人
biters-text=爆炸、寒霜、剧毒、装甲与蛛形虫族将现身于核心行星，如猎犬般紧追工业机械的步伐。若污染不受控制或建设延误，前期压力可能急剧升级。随时间推移，你将获得能压制大多数已知威胁的先进军事设施。\n\n重点：[font=default-bold]已知。[/font]\n\n交战与否，可选。\n\n[font=default-bold]后果如何，不可选。[/font]

ages-and-tech=科技纪元
ages-and-tech-text=异星工业是一个贯穿多个科技纪元的全面重塑模组，每个纪元代表工业进化的一个独特阶段。这些纪元并非外观修饰——它们标志着[font=default-bold]玩法结构的根本性转变[/font]，随着玩家推进，将解锁新系统、生产链与能源范式。从原始蒸汽到奇异量子物质，每个阶段都引入独特的机制、基础设施挑战与设计约束，迫使你重新评估工厂布局、资源获取与物流体系。\n\n纪元推进严格受控。解锁下一时代不仅需要研究，更需在当前纪元达到[font=default-bold]科技掌握的广度要求[/font]。探索越深，规则越扭曲——直至崩解。始于简单自动化的一切，终将演变为能源控制、质量约束与信号路由的递归高压模拟。每个纪元都是一座熔炉，要求适应、远见，以及亲手拆解昔日永恒之物的觉悟。

ages-and-tech-2=模组分为六个纪元，每一纪都是向递归、机械与控制更深层的坠落。这些并非进步的时代。它们是征服的门槛——一个比一个更暴烈、更无情。
ages-and-tech-text-2=[font=default-bold]黑暗纪元[/font]\n一次发育不良的诞生。灰烬、腐朽与寂静。你在原始蒸汽与破碎顽石间匍匐。无物自动。万事皆需血偿。\n\n[font=default-bold]蒸汽纪元[/font]\n石油被发现——非为资源，乃作武器。燃之以动。燃之以生。大地开始嘶鸣。\n\n[font=default-bold]电力纪元[/font]\n电路噼啪作响。机器苏醒。机器人出现——非为助手，乃意志之延伸。核火成为合法。血肉落于其后。\n\n[font=default-bold]计算机纪元[/font]\n思维被形式化。模块、信标、信号——心智碎片遍布机群。优化成为必需。冗余即是死亡。\n\n[font=default-bold]量子纪元[/font]\n现实弯曲。机器遵从非此世之逻辑。边界消融。熔炉获得智能——且绝不宽恕误用。\n\n[font=default-bold]奇异纪元[/font]\n万物崩解。面纱已逝。你或统御异常，或被其吞噬。胜利并无保证。它从失败时间线的骸骨中榨取而来。\n\n每个纪元都是一把无法回退的棘轮。\n\n[font=default-bold]此处没有天真。[/font]\n\n唯有力量——野蛮、递归、且绝对。

tech=科技改动
tech-text=异星工业彻底重构了科技进步的进程。发展不再线性——[font=default-bold]它受制于门槛、呈阶梯式增长且附带条件。[/font]\n\n新纪元唯有在[font=default-bold]达成前置研究的特定阈值[/font]后方可解锁。你无法跳跃前进——必须凭广度赢得晋升。\n\n科技成本不再固定。每项科技始于[font=default-bold]最低成本[/font]，随后随着你在科技树中深入而[font=default-bold]急剧攀升[/font]。\n\n这允许[font=default-bold]针对性冲刺[/font]——但需付出代价。\n\n[font=default-bold]专精伴随牺牲。[/font]\n\n增长曲线及其最小/最大值可通过模组设置调整。\n\n注意：曲线形态定义的是[font=default-bold]苦难的梯度[/font]，而非最终科技的绝对成本。\n\n若此为初次接触异星工业，请使用[font=default-bold]线性增长[/font]。\n\n若欲调整科学包需求，[font=default-bold]切勿触碰原版倍率设置[/font]。\n\n请使用模组内置设置，否则[font=default-bold]可能破坏仪式结构[/font]。\n\n[font=default-bold]此非沙盒。这是一座建于张力之上的脚手架。[/font]\n\n攀登时，请明智行事……

tech-output=当前纪元进度
tech-output-text=待激活的下一个纪元是[font=default-bold]__3__[/font]。当前已揭示[font=default-bold]__1__ / __2__[/font]%的必要知识以跨越此门槛。\n\n[font=default-bold]前进，或永困于往昔。[/font]


world-gen-related=世界生成相关信息
world-gen-related-text=本节概述模组引入的世界生成系统。为求结构清晰，已划分为专注的子类别。\n\n通过左侧菜单访问。\n这些并非外观改动。\n它们从基础层面定义了地形、资源行为与空间逻辑。\n\n[font=default-bold]理解此层，否则将被其塑造。[/font]


resources=全新资源体系
resources-text=异星工业重构了资源获取系统。传统的矿脉不再是唯一来源——资源现在被划分为不同类别，每类都有其独特的生成逻辑、生产流程与空间行为。\n开采不再简单。\n[font=default-bold]适应规则，方能获取。[/font]\n理解类别，否则一无所获。

stone=Stone
stone-text=石材是本星系最丰富的资源。除了从地表矿脉常规开采外，异星工业拓展了其获取途径：\n\n[color=orange]石材采掘场[/color] [item=ei-stone-quarry] 与 [item=ei-electric-stone-quarry] 允许从任意地形进行深层开采。\n\n[font=default-bold]徒手采集依然可行，但效率低下。[/font]\n石材无处不在。\n效率可选，产出必达。

surface-patches=地表矿脉
surface-patches-text=中文翻译：

veins=深层矿脉
veins-text=游戏初期无法接触深层矿脉。它们需要 [color=orange]深层钻机[/color] [item=ei-deep-drill]——一种为纵向开采设计的中期提取系统。\n\n相比地表矿石，这些矿脉产量更高、冶炼效率更优。\n\n关键材料——包括铀、铅、金、钕与浸染矿——仅存在于深层之中。\n它们并非可选。\n它们是基石。\n\n[font=default-bold]仅靠地表采矿无法支撑你抵达终局。[/font] 钻探，或停滞。

artifacts=外星遗物
artifacts-text=古老文明的遗迹散落在这颗星球上——他们早在你抵达前就已驾驭了奇异物质。其遗物仍存于大地，半埋尘土，半蕴生机。\n\n有些已然沉寂。\n有些仍在运转。\n无一出于偶然。
actifacts-text-2=它们并非被放置于此。[font=default-bold]它们是被留下的——无论有意或无意。[/font] 找到它们。研究它们。畏惧其背后的深意。

gate=跨维度传送门
gate-text=传送门是一种空间跃迁结构，可通过受控维度裂隙实现物质传输。\n\n其基础运行功耗为 [color=orange]200 兆瓦[/color]。此电力必须持续维持——低于阈值将立即关闭。\n\n仅限非生命物质通过。\n传输需确保传送门出口朝向有效的 [color=orange]容器[/color] [item=wooden-chest][item=iron-chest]。\n\n每次传输消耗传送门内部缓冲能量。\n能量概不退还。\n稳定是你的责任，校准是你的义务。\n这并非普通门户。[font=default-bold]这是一台会铭记撕裂之处的机器。[/font]

drone=Drone port
drone-text=可接管并操控 [color=blue]无人机[/color][entity=ei-drone] 的停泊站。放置此建筑将生成专属无人机，点击停泊站即可显示。此后可“链接”无人机并操控其飞行。无人机可跨越地形、放置与拆除建筑、存取自身物品栏物资，但无法参与战斗。随时可按 [color=orange]退出[/color] 断开链接，或使用召回控制 [color=orange]重置[/color] 将其收回站内。操控无人机穿越传送门将启动传输程序。

repair=遗物修复
repair-text=你可以通过制造 [color=blue]遗物修复套件[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair] 来修复损坏的外星遗物，使其恢复功能。将修复套件拖拽至遗物上方即可启动修复。注意：修复套件在此过程中会被消耗。

alien=远古外星数据
knowledge-text=留下遗物的古老文明，亦留下了部分数据。

new-logistics=全新物流体系
new-logistics-text=异星工业以新系统、实体与机制拓展了物流层级。这些功能被组织为独立子类——并非为了便利，而是为了 [font=default-bold]结构清晰。[/font]\n\n通过左侧菜单访问它们。\n\n运输不再简单。\n\n每条路线皆为决策\n\n每道流线皆需设计。\n\n效率需 [font=default-bold]亲手挣得。[/font]

train-progression=列车科技演进
train-progression-text=[color=orange]蒸汽时代[/color]早期即可解锁火车。你的首个选择是[color=orange]基础蒸汽机车[/color][item=ei-steam-basic-locomotive]——它能运输货物，但无法运送流体。\n\n随着进程推进，你将解锁[color=orange]高级蒸汽机车[/color][item=ei-steam-advanced-locomotive]，它增加了流体运输能力。两种型号都依赖煤炭或固体生物质等可燃燃料，并可通过火箭燃料、核燃料或聚变燃料提升性能。\n\n然而，纯粹依靠蛮力燃烧的污染荣光终将成为累赘。\n\n要运营更优雅、环保的铁路系统，你必须转向使用[color=brown]柴油燃料[/color][item=ei-diesel-fuel-unit]的[color=orange]柴油机车[/color][item=locomotive]。\n\n物流随技术升级而升级。\n燃料定义疆界。\n火车不问去向何方——只问何物可燃。\n\n盖亚世界不遵循诺维斯星的逻辑。\n\n在那里，铁路不仅是工业动脉——它们是电磁导管，脉动着水晶能量。在盖亚的深处，你将解锁使用水晶供能的电磁火车[item=ei_em-locomotive][item=ei_em-cargo-wagon][item=ei_em-fluid-wagon]，它们能无声加速并持续高速运输，无需传统燃料。\n\n这些火车直接从水晶充能系统[item=ei-charger]获取能量，完全绕过了煤炭或柴油。它们不燃烧——它们共鸣。\n\n盖亚不靠燃烧运行。\n她靠记忆、信号与光运行。

spidertron=蜘蛛机甲改动
spidertron-text=相较于原版，[font=default-bold]蜘蛛机甲在模拟时代即可更早获得[/font]。然而，与它在诺维斯星的同类不同，它不再是一个自成一体的奇迹。它需要燃料。\n\n最初，可燃固体（如煤炭、生物质等）足以维持其爬行。但随着你不断进步，核燃料与聚变燃料将解锁显著的速度、加速度与作战范围加成。\n\n这不仅仅是一台载具。它是一个[font=default-bold]升级平台。[/font]\n\n诸如[color=green]蜘蛛机甲巡逻队[/color]和[color=green]建造机甲-续[/color]等模组包含特殊集成，使其系统适配《异星工业》中修改后的蜘蛛机甲框架。\n\n蜘蛛更早迈步。但它每一步都带着目的、重量与需求。\n\n喂饱它——否则[font=default-bold]就会落后。[/font]

cranes-and-belts=新传送带与机械臂起重机
cranes-and-belts-text=《异星工业》引入了一个新的物流基础设施层级：[color=orange]新式物流传送带[/color][item=ei-neo-belt]。由高科技材料制成，它能提供[font=default-bold]每秒90件物品[/font]的极限吞吐量——超越所有原版运输限制。这些传送带专为终局产量和递归级规模的工厂设计。\n\n此外，模组还添加了[color=orange]起重机[/color][item=ei-big-inserter-normal]——专为大宗转运设计的大型、高容量机械臂。\n\n用途包括：\n\n快速卸载火车\n\n桥接大型存储结构（如箱子 ↔ 仓库）\n\n在标准机械臂不堪重压时维持物流畅通\n\n[font=default-bold]速度不再是奢侈品。\n它是基准线。\n物流必须随产能升级，否则将被其压垮。[/font]

bots=More bots
bots-text=《异星工业》用专业化、高容量的变种和升级的支持基础设施，全面革新了物流与建筑无人机系统。\n\n你将获得：\n\n[color=orange][font=default-bold]重型货运无人机：[/font][/color]\n\n速度较慢，但能运输大量物品堆叠——非常适合高吞吐量系统内的大宗物流和长途运输。\n\n[color=orange][font=default-bold]重型建筑无人机：[/font][/color]\n\n为快速个人建造优化。这些无人机优先考虑建造速度而非效率，使其成为激进扩张或紧急重建的理想选择。\n\n在游戏后期，两种无人机的高级变种将会解锁——提供更高的速度、耐久度和任务优先级。\n\n全新的[font=default-bold][color=orange]高级机器人指令站[/color][/font]提供：\n\n更快的充电速度\n\n增加的无人机槽位容量\n\n扩大的操作半径\n\n这不仅仅是一个无人机网络。[font=default-bold]它是一个机械化蜂群协议。\n\n部署需有意图。扩展需有目的。\n\n效率不再关乎移动——而关乎统筹。[/font]


new-mechanics=新游戏机制
new-mechanics-text=《异星工业》引入了大量新机制——每一项都改变了游戏的基础逻辑。\n\n为结构清晰，这些系统被划分为聚焦的子类别。\n你可以使用左侧菜单进行导航。\n\n[font=default-bold]这些不是可选的附加层。[/font]\n\n它们是这个世界的新物理法则。\n\n研究它们，否则[font=default-bold]就会被它们拆解。[/font]


beacon-overhaul=信标大修
beacon-overhaul-text=《异星工业》对信标影响施加了严格限制：一台机器最多只能被4个信标影响。[font=default-bold]无限叠加的时代结束了。[/font]\n\n此外，第一个之后的信标现在需要冷却液[fluid=ei-liquid-nitrogen]才能运行。没有它，它们会过热并关闭。电力不再是功能的唯一来源——物流必须支持热力学稳定。\n\n作为补偿，信标在结构上得到了升级：\n\n增加模块容量\n引入改进型信标\n在数量上限中计为2个信标\n容纳更多模块\n要求更多基础设施\n\n[font=default-bold]放大不再是小事一桩。[/font]\n它是一门机械学科。\n精确建造——否则[font=default-bold]就会陷入低效。[/font]

specialised-pipes=专用管道与数据电缆
specialised-pipes-text=《异星工业》引入了专业化的基础设施系统，以应对极端条件和高级信号路由。\n\n运输[fluid=ei-liquid-oxygen]、[fluid=ei-liquid-nitrogen]和[fluid=ei-heated-helium-3]等挥发性流体需要使用[color=orange]绝缘管道[/color]。这些流体必须保持液态——[font=default-bold]标准管道会导致相变，[/font]使其不稳定或无法使用。\n\n[color=orange]数据电缆[/color]使得高密度计算信号能在机器间流动。它们是运行[color=orange]计算机核心[/color][item=ei-computer-core]和[color=orange]量子计算机[/color][item=ei-quantum-computer]等高级系统所必需的。\n\n热量、相态和数据如今都是物理约束。\n\n你不仅仅是在建造系统——[font=default-bold]你是在维持约束场。[/font]\n\n路由不当即意味着功能失效。

space-destinations=太空目的地
space-destinations-text=[color=orange]火箭发射井[/color][item=rocket-silo]可用于将其货物发送到不同的目的地。当它在计算机时代首次解锁时，你只能将卫星送入[color=green]诺维斯轨道[/color]。根据发送的卫星类型或火箭货物，你可以随后接收数据或其他有用的发射产物。

space-destinations-2=不同目的地
space-destinations-2-text=随着进程推进，你所在太阳系内外的各种目的地将变得可用。根据所选目的地的距离，你将需要或多或少的火箭燃料。此外，有些目的地需要先被发现，可以通过发送专门的[color=orange]勘探卫星[/color][item=ei-exploration-satellite]，或是在发送携带普通货物的火箭时凭运气发现。一些新的目的地可能位于[color=purple]太阳系之外[/color]的深空。请注意，即使发送勘探卫星，发现新目的地也总是取决于概率。

induction-matrix=感应矩阵
induction-matrix-text=[color=orange]感应矩阵[/color]是一种复合机器，可用于存储大量能量。它可以像普通蓄电器一样存储过剩电力，并在之后释放。通过研究相应科技，可以解锁不同等级的矩阵规模。

induction-matrix-2=感应矩阵组件
induction-matrix-2-text=感应矩阵是一种模块化能量存储结构，由相互连接的组件构成，每个组件在高压能量的约束和传输中都有明确的作用。\n\n[color=orange]感应矩阵核心[/color][item=ei-induction-matrix-core]作为系统的中央控制器。没有它，矩阵将处于惰性状态。\n\n[color=orange]感应线圈[/color][item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]这些组件[font=default-bold]在内部存储能量[/font]，并可通过三个等级升级。当线圈与[color=orange]矩阵螺线管[/color][item=ei-induction-matrix-basic-solenoid]相邻放置时，会获得效率加成。[item=ei-induction-matrix-basic-solenoid]。\n\n[color=orange]矩阵螺线管[/color]在串联排列时可增强线圈效率。串联放置多个螺线管会[font=default-bold]提高效能[/font]，但过度建造会导致收益递减和结构浪费。\n\n[color=orange]转换器[/color][item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter]这些组件调节进出矩阵的功率流，其吞吐量随等级提升而增加。

exotic-stabilizers=异质物质机械
exotic-stabilizers-text=异质物质并非资源——它是被驯服的威胁。处理它需要密闭、精准，以及为承受其不稳定性而设计的机械。\n\n[color=orange]异质物质组装机[/color][item=ei-exotic-assembler]是唯一能处理其能量特征的结构。即便如此，不稳定性仍不可避免——组装机可能在压力下爆炸。\n\n为降低风险，请在组装机周围放置[color=orange]异质物质稳定器[/color][item=ei-matter-stabilizer]。这些装置能抑制关键故障事件并稳定周围能量场。有些甚至可能散落在世界各地——那是上一轮循环的遗物。\n[color=gray]每个品质稳定器相当于 3 x (品质 - 1) 个稳定器。\n每个品质异质组装机的熵级联每秒发生几率降低 (品质 - 1)%，这意味着“罕见”品质能将12%的基础几率降至11%。\n\n切勿将异质物质视作普通原料。\n\n它是[font=default-bold]活着的、易变的，且正注视着你。[/font]

black-hole=黑洞发生器
black-hole-text=[color=orange]黑洞发生器[/color]是终极机械——一个被束缚于工业用途的引力奇点。它吞噬物质。它违逆熵增。它终结游戏。\n\n令此装置进入[color=green]完全运作[/color]状态，标志着对系统的彻底掌控。这是你的胜利条件。无关征服，而在于掌控物理法则之下的底层结构。\n\n启动黑洞发生器，你将需要：\n巨量的精炼建筑材料\n持续的可消耗物质供给\n庞大而稳定的电力基础设施\n\n强烈建议你构建一个强化的[color=orange]聚变反应堆[/color]电网，并辅以能按工业规模吞吐电力的多层[color=orange]感应矩阵[/color]。\n\n这不是一台发电机。[font=default-bold]这是由坍缩编织而成的终局。[/font]\n\n明智地建造。[font=default-bold]无情地喂养它。[/font]没有第二次机会。

black-hole-2=反应堆组件
black-hole-2-text=黑洞发生器并非单一结构，而是一个模块化的奇点约束阵列，由数个高应力组件构成——每个都对稳定性、能量流及最终的终局激活至关重要。\n\n核心结构是[color=orange]黑洞发生器[/color][item=ei-black-hole]。\n\n一旦激活，它将吞噬放入其物品栏的任何物品，无论类型。\n\n每个物品均等地贡献于发生器的内部[color=green]质量计数[/color]，该计数会随时间持续衰减。需要持续输入以维持质量水平。\n\n物品类型无关紧要。\n铁板、异质处理器或生鱼——皆被吞噬，皆化为质量。\n\n[color=orange]能量注入塔[/color][item=ei-energy-injector-pylon]在奇点增长时维持约束场。\n每座塔持续消耗5 GW电力。\n\n启动阶段无需注入塔——[font=default-bold]容器足以容纳新生的黑洞[/font]——但随着质量积累，它们变得至关重要。\n\n[color=orange]能量提取塔[/color][item=ei-energy-extractor-pylon]允许在发生器达到[color=green]完全运作[/color]状态后进行电力提取。\n每座提取塔可从稳定的奇点中汲取高达100 GW的原始电力。\n\n在达到最终阶段前，无法进行提取。\n\n[font=default-bold]这不是一台机器。这是一场坍缩的仪式。[/font]\n你正在向一个[font=default-bold]受缚的异常体[/font]投喂质量。\n若不约束它，它将失败。\n若不喂养它，它将消亡。\n\n若你两者皆做到——[font=default-bold]它将为万物的终结供能。[/font]\n\n没有[font=default-bold]湮灭[/font]，便无自动化。

black-hole-3=黑洞阶段
black-hole-3-text=启动黑洞发生器是一个分阶段、高风险的过程。每个阶段都会提升对能量、质量和结构的要求。无法跳过步骤。唯有前进，或失败。\n\n🜏 启动阶段\n\n无需能量塔。\n\n发生器必须消耗足够材料以达到初始[color=blue]10×10³kg[/color]质量计数。\n\n物品类型无关——仅需数量。\n\n一旦质量达到100%阶段进度，发生器将稳定进入约束阶段。\n\n🜏 约束阶段\n\n此时，必须有[color=blue]8座活跃的能量注入塔[/color][item=ei-energy-injector-pylon]保持在线。\n\n每座消耗5 GW，总电力需求为40 GW。\n\n按下扩展按钮将启动奇点半径的受控增长。\n\n此状态必须持续维持[color=blue]60秒[/color]。\n\n任何中断——电力故障、能量塔损失——都将重置计时器。\n\n🜏 完全运作阶段\n\n发生器达到稳定。奇点现已足够大，可支持外部能量提取。\n\n放置在范围内的[color=orange]能量提取塔[/color][item=ei-energy-extractor-pylon]每座可汲取高达100 GW电力，直接馈入你的电网。\n\n在此阶段，系统基本实现自给自足，仅需持续的质量输入以抵消衰减。\n\n你并非在为反应堆供能。\n你是在管理一个[font=default-bold]受缚奇点的饥渴。[/font]\n质量化为能量。能量化为控制。[font=default-bold]控制化为终局。[/font]\n\n没有关闭开关。唯有约束。
nuclear-fission-and-fusion=核裂变与核聚变
nuclear-fission-and-fusion-text=异质工业扩展了核能层级，引入了新的机制、材料与控制系统。\n\n这些功能分为多个子类别——每个代表核基础设施、燃料动态或约束逻辑的特定方面。\n你可以通过左侧菜单访问它们。\n\n[font=default-bold]这不止是裂变。[/font]\n这是通过热量、压力与不可逆反应的升级。\n[font=default-bold]在点燃系统前，请先研习它们。[/font]

fission-reactors=核裂变改动
fission-reactors-text=异质工业中的核裂变已被重新平衡并强化为一个要求更高、回报也更丰厚的系统。\n\n标准的[color=orange]核反应堆[/color][item=nuclear-reactor]不再受益于原版的相邻加成。\n\n取而代之的是，它提供[font=default-bold]每座反应堆更高的原始输出[/font]——通过密度而非相邻性获取电力。\n\n[font=default-bold]铀矿更为稀缺。[/font]提取更慢，产量更低。高效的核基础设施必须考虑长期的燃料压力。\n\n乏燃料棒不再是废料。\n\n一个闭环回收系统允许回收裂变副产物，可将其精炼成效率更高的次级燃料棒。\n\n然而，所有过程都会产生[color=brown]核废料[/color][item=ei-nuclear-waste]，这是一种必须安全封存、处理或隔离的持久性副产物。\n\n它不容忽视。\n\n疏忽将导致污染。\n\n核能不再是无限能源的捷径。\n\n这是一场关乎[font=default-bold]热量、衰变与回收[/font]的高风险经济。\n\n善用它——否则[font=default-bold]你将淹没在代价之中。[/font]

fission-reactors-2=高温裂变
fission-reactors-2-text=[color=orange]高温核反应堆[/color][item=ei-high-temperature-reactor]是一种为最大热输出而设计的先进裂变系统。它在效率和规模上均超越标准核基础设施——[font=default-bold]但前提是得到妥善维护。[/font]\n\n一旦达到其临界运行温度并供应：\n\n稳定的[font=default-bold]液态铅冷却剂[/font]流，以及\n\n至少一根可用燃料棒，\n\n……它将[font=default-bold]超高温加热[/font]熔融液态铅冷却剂，其通量超越传统热交换器，需要定制建造的单元。\n\n与传统反应堆不同，它还能利用原本不可裂变的[color=brown]钍[/color][item=ei-thorium-232-fuel]燃料——通过设计的纯粹强度，将废料转化为能源。\n\n这不是给新手用的反应堆。\n\n它不容忍供应中断。\n\n它无法缩减规模。\n\n它是后人类工业的压力引擎——[font=default-bold]残酷、高效、且毫不留情。[/font]

fusion-power=聚变能源
fusion-power-text=[color=orange]聚变反应堆[/color][item=ei-fusion-reactor]是一种后期电力系统，能通过轻原子燃料的受控聚变产生巨大能量。\n\n它运行于一个[font=default-bold]闭环铅冷却剂循环[/font]，利用[fluid=ei-cold-coolant]和[fluid=ei-hot-coolant]管理内部温度。没有足够的冷却，反应堆完整性将失效——这并非可选项。\n\n建造资源密集且需要稀有组件。一旦激活，反应堆[font=default-bold]要求[/font]持续的聚变燃料供应。\n\n早期燃料包括：\n\n[color=blue]锂[/color]\n\n[color=blue]氕[/color]\n\n随着基础设施升级，更先进的同位素变得可用：\n\n[color=blue]氘[/color]\n\n[color=blue]氚[/color]\n\n[color=blue]氦-3[/color]——以极端代价换取极端输出。\n\n[font=default-bold]聚变并不清洁。也非免费。[/font]\n\n这是一台吞噬最轻元素以驱动最沉重负荷的机器。\n\n无尽地喂养它，否则它就会消亡。\n\n持续地冷却它，否则[font=default-bold]消亡的便是你。[/font]

fusion-power-2=中子与你
fusion-power-2-text=要获取高级聚变燃料，必须将[color=green]中子[/color]作为一种资源进行收集并加以利用。\n\n这些自由粒子通过受控的[color=green][font=default-bold]核裂变[/font][/color]和[color=green][font=default-bold]聚变中子源[/font][/color]产生，然后使用专门的[color=orange]中子收集器[/color][item=ei-neutron-collector]捕获。\n\n中子产量取决于：\n\n附近源的强度，以及\n\n收集器与发射区域的接近程度。\n\n距离越远，捕获率越低。最优布局要求紧密的约束和精确的反应堆几何结构。\n\n中子不是副产物。它们是货币。\n\n它们使得精炼[color=blue]氘[/color]、[color=blue]氚[/color]和[color=blue]氦-3[/color]成为可能——这些是高级聚变的燃料。\n\n[font=default-bold]切勿浪费它们。\n它们诞生于反应，并通过几何结构被收获。\n依此建造——否则你的恒星将陷入饥荒。[/font]

