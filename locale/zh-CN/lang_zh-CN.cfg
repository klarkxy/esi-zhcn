zeus-wrath-lightning-ammo_alt=凡人之手不应携带此物所容之物。这圣物匣并非充能——而是[font=default-bold]禁锢[/font]。唯有心怀意图方可开火。风暴正注视着。
ei-cargo-bot=在工业热浪中锻造的装甲运输者。\n以冷酷、机械般的确定性向前推进，引擎紧咬着负载。\n不为优雅而造——只为永无止境的交付苦役。
ei-construction-bot=为快速部署而建造的高速建设无人机。\n优先考虑加速性而非耐久性。\n它的建造速度比你规划还快。\n试着跟上吧。
ei-advanced-logistic-bot=为速度、航程和有效载荷优化的精英物流无人机。\n以非自然的精确度跨越广阔距离。\n载得更多。等待更少。毫不迟疑地服从。\n为超越一切而造——包括你。
ei-advanced-construction-bot=为大规模、高速部署而设计的下一代建设无人机。\n扩展的航程，增加的有效载荷，以及无情的执行力。\n在你完成放置前，它就已看到蓝图。\n为将愿景即刻转化为结构而造。

