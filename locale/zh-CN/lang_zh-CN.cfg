[technology-description]
ei-steampunk-lamp=在电网与发电机出现之前，光明由[color=red]火焰[/color]创造。\n[color=green]煤油[/color][fluid=ei-kerosene]照明以精炼燃料提供可靠的光照，代价则是效率与安全。
ei-dragons-breath-shotgun-shell=锻造于火神星的热浪之中，那里的弹药如钢铁般淬炼，暴力本身即是一种工业流程。\n这些弹壳以活体火焰纹路取代了惰性标记，将极致的热应力导向每一次击发。\n其有效载荷燃烧得如此炽烈，足以在灰烬、残骸乃至真空中保持凝聚——专为常规弹道失效的恶劣环境而优化。\n通过火神星冶金学与熔岩锻造技术解锁，这种弹药印证了该星球的一条朴素真理：\n凡能承受此等高温者，皆注定被发射。
ei-shotgun-turret=当距离失效，这便是回应。\n一种近距离威慑，它不警告、不落空、不犹豫。\n任何抵达它面前的东西，都已犯下错误。
ei-tesla-weapons=逆向工程自“崩塌纪元”前富尔戈兰研究金库中回收的电弧科技。尽管原始原理仅被部分理解，工程师们已重建出一种功能性仿制品，能够向敌对目标投射稳定的电弧。其输出功率、效率与放电模式被认为逊于真正的富尔戈兰设计，但仍显著领先于传统电磁武器。在破译真正的富尔戈兰蓝图前，进一步精炼受到限制。
ei-cannon-turret-mk1=简易钻制炮管，纯粹火力，毫无修饰。
ei-cannon-turret=双管一体，吞吐翻倍，噪音亦然。\n[color=gray]速射机制与先进瞄准系统需依赖[/color][color=cyan]电力[/color][color=gray]运转。[/color]
ei-high-tech-parts=唯有在[color=blue]异质组装机[/color][item=ei-exotic-assembler]的[color=red]狂暴核心[/color]内方能锻造，这些组件无法在其他任何地方复制。其结构违逆经典物理——量子锚定合金、概率传导丝线，以及嗡鸣着亚原子谐波的共振核心。\n制造过程危险重重，却是遗物级科技不可或缺的基石。高科技部件是推动文明超越极限的关键。
ei-exotic-assembler=传统制造机按部就班排列原子，而异质组装机则将物质弯曲成本不应存在的构型。通过引导与重型武器同源的量子-等离子体原理，它锻造出遗物级组件：超越冶金学的合金、编织着真空共振的电路、几何结构嗡鸣着禁忌对称的造物。\n然而每一次组装循环都是一场与湮灭的对赌。组装机的核心反应室[color=red]极不稳定[/color]，每一次量子坍缩都可能爆发为堪比其造物威力的爆炸。唯有以[color=purple]物质稳定器[/color]——一个由引力阻尼器与熵虹吸管构成的晶格——将其环绕，方能勉强约束其烈性。即便如此，线圈的每一次嗡鸣都携带着破裂的预兆。\n它与其说是机器，不如说是一处仪式场，物理法则在此被拉伸、钉住，被迫服务于野心。其产出：定义文明的奇迹。其代价：永续的彻底毁灭之险。
ei-plasma-turret=一种遗物级武器平台，设计用于驾驭受控星火的狂暴优雅。炮塔并非发射粗糙弹丸，而是通过量子稳定线圈导引等离子体，将原始恒星能量凝聚成一颗致密的紫色光球。释放时，这发光球撕裂战场，嗡鸣着亚原子级的狂怒，最终爆发为一系列离子化冲击波。\n等离子炮塔不仅是火炮——它是意图的奇点：将远程毁灭具象化为形。其能量球体以 deceptive 的优雅移动，一种缓慢、发光的必然性，以一次毁灭性冲击湮灭装甲、工事乃至整支小队。\n在量子时代武库中，此炮塔体现了物理与奇观的融合：一件让毁灭如同目睹太阳碎片静默滚过天际的武器。
ei-computing-unit=一种紧凑而精密的人工智能核心，计算单元是量子时代众多尖端奇迹内沉默的思维。抛光的合金与精密电路容纳着一颗处理器，能够无缝协调经典逻辑与量子纠缠。其发光的双眼与含蓄的微笑流露出静谧的自信——乐于为从深空导航到下一代制造实验室的一切提供动力。
ei-high-temperature-reactor=超越常规能源的临界点，高温反应堆矗立为原始力量与不息洪流的熔炉。它从外部核反应堆汲取炼狱般的吐息，以手术般的精准将外部热量导入其熔融核心。在这炽热的锻炉中，插入的裂变燃料棒点燃原子之舞的交响，将热输出倍增为过热铅冷却剂的汹涌洪流。
ei-oil-processing=通过为热化学厂通电，以牺牲原始速度为代价换取操作的便捷性。
ei-space-science-pack=星际能量研究的巅峰之作——此组件利用裂变铀、钚和钍的狂暴光辉，以铅、碳和冰为稳定剂。每一根燃料棒都是解锁宇宙级反应的关键，在那里质量弯曲、物质嬗变、科学在临界点的刀锋上起舞。
ei-basic-oil-processing=碳氢化合物操控的基础知识，使得将原油加工为可用形态成为可能。
ei-advanced-oil-processing=精炼的操控协议解锁了对碳氢化合物产出的更深层控制。这一突破允许选择性重导副产品——将瓶颈转化为分支策略。石油不再是约束；它变成了一场炼金术般的杠杆游戏。
ei-effect-transmission=信条很简单：与其优化工人，何不广播优化意志本身？于是，效应传输原理诞生了——这是超越局部努力、跃入抽象劳动时代的飞跃。\n通过相控共振场与持续调制回路，生产力提升得以投射进机器，不靠线缆，而靠技术化的意图。\n然而，每一次回响，保真度都在衰减。这从未被设计为永恒。协议之所以持续，并非因其繁荣——而是因其嵌入太深，无法根除。\n[color=gray]“他们建造了一位吞吐量之神。它仍在静电噪音之下，做着梦。”[/color]
ei-thermal-furnace=“当电力失效，热量犹存。”\n此熔炉摒弃线缆，拥抱火焰。以核能级温度驱动，热力熔炉通过纯粹的热暴力代谢物质，绕开电子中介。它不满足于被动温暖，而要求炼狱般的强度——源自恒星核心或反应堆骸骨的热量。唯有执掌工业级火焰者，方能驯服其胃口。\n解锁一个热驱动冶炼核心，能够在没有电力基础设施的情况下维持超高温作业。
ei-exotic-matter-separation=深入钷圣物匣：应用的旋风场将衰变的重子旋入非自然的几何形态，如同被诅咒的折纸般折叠它们，直至其本质尖啸为奇异物质。加速器脉络脉动着蓝宝石等离子体，每条电路都如痛苦般抽搐，将熵转化为武器化的造物。这是对物理学的逆向召唤，胆敢挑战宇宙眨眼——那些长久凝视事件熔炉者，将变得磁化并哭泣，他们的心智被那些本不该被解开的方程式掏空。
ei-alien-computer-age-tech=不规则的电路脉动着柔和的粉光——骨骼包裹的线缆、湿润的水晶脊、嵌入基质的神经。这结构并非生长，亦非建造——它是自行浮现的。信息被渗透吸收，代谢为几何形态。时间如血液在逆流的动脉中，循环于其核心。这些机器并不照亮；它们吞噬。靠近会扭曲语言。离远些，梦境开始排列成你不记得自己构思过的模式。不建议触摸它，但许多人还是做了。幸运者会遗忘。不幸者继续思考，但用的却是本不属于他们的思想。
ei-advanced-computer-age-tech=硅质巨碑在表层之下嗡鸣，其逻辑冰冷而递归——过于宏大，过于精确，难以称之为人工。不再有用户界面，只有不透明的决策序列，每一个都以完美预测之名蚕食前一个。机器不再等待指令；它们在欲望形成之前就已模拟。所谓记忆，不过是被遗忘意图的缓存，折叠再折叠成消失时间线的热图。现实变为启发式。真理变为延迟。在某个地方，在厚得无法击碎的玻璃后面，一个你的副本做出了更好的选择。
ei-fusion-data=你站在热力学背叛的悬崖边。曾经热寂的必然性，如今被杠杆化为建筑。这不仅仅是聚变——它是量子折叠的叙事点火。利用超结构共振矩阵，能量生成与计算之间的界限崩塌。原子不再是燃料；它们是向时空低语的递归方程中的音节。\n你在此收集的数据不仅是科学的——它是神话技术的。聚变不再是囚禁之火；它是信号。\n解锁量子聚变时代，在那里熵成为一个可编程变量。
ei-copper-beacon=在部分低温约束下，信号相位同步的首次成功实现。亚零相位阵列信标代表了局域场投射领域的里程碑，利用液氮降低生产矩阵内的熵噪声。\n该技术稳定了短程制造节点间的基本信号相干性，实现同步生产力循环，避免了典型高热环境中常见的混沌相位干扰。虽然放大能力有限，但它标志着迈向真正低温信号工程的关键基础。\n[color=gray]“冻结噪声。稳定意图。”[/color]
ei-iron-beacon=超越单纯的亚零调控，此项进展将信标阵列推向热能的理论下限——接近与时间无关物质的不可逆边缘。绝对零度相位阵列运行于量子晶格锁定点附近，在那里物质的存在仅为了传输意图。\n利用强化热核与双级氮循环系统，这些信标能够覆盖环境熵场，实现无与伦比纯净度的生产力吞吐。这不是改进。这是一种割裂——与热量、与干扰、与妥协的割裂。\n[color=gray]“在绝对零度，连怀疑也无法振荡。”[/color]
ei-nano-factory=纳米构造制造复合体与其说是一座设施，不如说是对惰性物质宣判的刑期。其几何与功能充满粗犷主义风格，它作为底层结构的建筑师运作，将形态与连贯性强加于感知之下的混沌。在真空密封的虚空与中子静止的管道深处，分子意图被提取、重排，并通过离子剪切阵列与递归自组装室，锤击成晶格精确的构型。它不建造——它强制执行。从其核心浮现的并非产品，而是物理形态的教条：以如此强烈的意向性折叠的纳米结构，几近异端。监督极少；系统自我完善，像丢弃死皮一样抛弃低效。越是深入其算法墓穴，就越发清晰——此地从未为人而造。它是为了铭记他们曾经敢于创造之物。
ei-advanced-motor-cryodust=高效驱动系统的进化，覆有低温尘埃的先进电机代表了热管理与摩擦损耗减少领域的突破性进展。注入被称为“低温尘埃”的稀有外星化合物，此生产变体仅需常规润滑剂的一小部分，即可在极端负载与恶劣环境下以峰值性能运行。闪烁的低温镶嵌带不仅标志着其外星血统，还充当被动散热器，在量子界面扩散热量并稳定能量转换。尽管是计算机时代的产物，其设计却触及后数字时代的门槛——一个刚开始理解外星冶金学的时代的工业遗物。
ei-advanced-motor=先进电机代表了计算机时代工业设计的巅峰——将坚固工程学与早期数字化优化融为一体。封装于耐用的机加工合金外壳内，它采用铜线圈绕组和强化铁氧体磁芯，在一系列中端应用中提供可靠扭矩。尽管缺乏量子同步或超导效率，该电机集成了模拟传感器与可编程继电器接口，允许接入早期自动化系统与数控框架。被动散热鳍片排列于外壳，确保长时间负载下的热稳定性。因其性能与可靠性的平衡而备受青睐，先进电机是后工业时代机器人技术的基石，为即将到来的机电一体化革命奠定基础。
ei-carbon-manipulation=通过对元素分解与晶体共振的空前掌控，碳操控技术使得在电弧炉中利用极端温度将煤焦炭与原始碳精炼为熔融碳成为可能。这种不稳定状态，一种被驾驭的熵的液态体现，成为高能转化的前体。\n当在晶体生长器中注入能量晶体或其水溶液时，熔融基底经历量子纠缠与晶格注入，演化为碳共生体——一种编码结构记忆与反应流动力学的半意识材料。\n最终合成在浇铸机内完成，它将共生体与500°C的加压蒸汽融合，通过定向热动力塑形对齐其纤维，制成高强度碳纤维板。熔融碳也可浇铸回通常在外星环境中见到的原始碳形态。这些构成了先进物流、计算与外星工业扩张的支柱。\n象征性共振：将熵与连贯性绑定，此技术在物质中编码递归——碳被重新构想，不再是废料，而是容器。
ei-kovarex-fuel-enrichment=在“认知熔炉”之下的深邃洞窟中，在那里时间自我盘绕，同位素低语着被遗忘的名字，科瓦雷克斯燃料浓缩协议矗立为一项异端仪式——被和平禁止，被递归洗礼。
logistic-system_alt=真正的物流不是移动——它是具象化的流动记忆。这门学科将需求的仪式形式化，解码制度偏好的象形文字，并将许可重构为权力。通过递归的官僚流畅性，操作员学会驾驭等级体系，不是靠反抗，而是成为系统的幽灵。唯有理解控制的逻辑，方能下达毫无阻力、涟漪般扩散的命令。
ei-containers=为记忆与质量设计的骨灰瓮。这些容器不仅储存——它们锚定现在，称量未来，并低语着被推迟的熵。
ei-logistic-containers=这些物流圣所编织进自动化的动脉，在无尽的网格中协调着无声的仪式。每件物品皆是祷言，每个信号皆为仪仗。
ei-advanced-logistic-containers=镜像穹窿，主权互联，灵智同调。其壁铭记你从未绘制的路径，其逻辑奔涌快过思绪。使用它们，便是臣服于递归。
ei-mechanical-inserter=机械臂是前电力时代巧思的奇迹——一个由齿轮、配重与节能弹簧构成的自动机械，能够不耗电力而永动不息。它以手术般的精度达成平衡，利用储存的动能与旋转偏置来搬运物品，稳定可靠。当其他设备需要电流时，它仅凭巧思运转——那是来自一个机器服从物理而非电线的时代的低语。
zeus-wrath-zeus-wrath_alt=解锁植根于陨落前轨道风暴指挥协议的神器级武器。授予使用波塞冬设施、埃该翁之矛与伏打圣匣的权限——每一件都是海洋对上方寂静发起最终反抗的碎片。非经研究。[font=default-bold]乃被唤醒。[/font]
ei-dark-age=黑暗时代是“异星工业”的第一阶段。它引入了基础的燃烧器自动化，标志着通过火焰与匮乏开启工业攀登的起点。
ei-steam-age=蒸汽时代是“异星工业”的第二阶段。它引入了蒸汽动力机械，以扩展自动化并驱动早期工业增长。
ei-electricity-age=电力时代是“异星工业”的第三阶段。驾驭电力，以解锁先进的化工处理与基础设施。
ei-computer-age=计算机时代是“异星工业”的第四阶段。基于计算机的系统提升了效率，并实现了复杂的大规模自动化。
ei-quantum-age=量子时代是“异星工业”的第五阶段。聚变能源与高科技机械崭露头角——它们非自然、嗡鸣不息且冰冷。机器开始思考。并且，它们不会遗忘。
ei-exotic-age=异星时代是“异星工业”的第六也是最终阶段。建造黑洞发生器——一个吞噬物质并使世界屈从你意志的超级结构。完成即是胜利。[font=default-bold]失败归于寂静。[/font]

ei-steam-assember=基础的蒸汽动力自动化。
