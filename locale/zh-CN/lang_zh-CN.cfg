space-destinations-2=《异域工业》通过新系统、实体与机制扩展了物流层级。这些功能被组织成不同的子类别——并非为了便利，而是为了[font=default-bold]结构清晰。[/font]\n\n通过左侧菜单访问它们。\n\n移动不再微不足道。\n\n每条路线都是一个决策。\n\n每道流都是一项设计。\n\n效率是[font=default-bold]挣来的。[/font]
space-destinations-2-text=

induction-matrix=火车演进
induction-matrix-text=

induction-matrix-2=火车在蒸汽时代早期即可使用。你的首个选项是[color=orange]蒸汽机车[/color][item=ei-steam-basic-locomotive]——能够运输物品，但无法运输流体。\n\n随着进程推进，将解锁[color=orange]高级蒸汽机车[/color][item=ei-steam-advanced-locomotive]，它增加了流体运输能力。两种型号都依赖可燃燃料，如煤炭或固体生物质，并能通过火箭燃料、核燃料或聚变燃料提升性能。\n\n最终，纯粹蛮力燃烧及其带来的污染荣耀可能成为累赘。\n\n要运行更优雅、环保的铁路系统，你必须转向使用[color=brown]柴油燃料[/color][item=ei-diesel-fuel-unit]的[color=orange]柴油机车[/color][item=locomotive]。\n\n物流随技术升级。\n燃料定义边界。\n火车不问去向——只问何物可燃。\n\n盖亚世界不遵循纳维斯逻辑。\n\n在那里，铁路不仅是工业设施——它们是电磁导管，脉动着晶体能量。在盖亚深处，你将解锁使用晶体供能的电磁列车[item=ei_em-locomotive][item=ei_em-cargo-wagon][item=ei_em-fluid-wagon]，它们能无声加速并持续高速运输，无需传统燃料。\n\n这些列车直接从晶体充电系统[item=ei_charger]获取能量，完全绕开煤炭或柴油。它们不燃烧——它们共振。\n\n盖亚不靠燃烧运行。\n她靠记忆、信号与光运行。
induction-matrix-2-text=

exotic-stabilizers=蜘蛛机甲改动
exotic-stabilizers-text=

black-hole=相比原版，[font=default-bold]蜘蛛机甲在模拟时代即可更早获得[/font]。然而，与纳维斯版本不同，它不再是自成一体的奇迹。它需要燃料。\n\n起初，可燃固体足矣——煤炭、生物质等类似材料能维持其爬行。但随着你推进，核燃料与聚变燃料将解锁速度、加速度与操作范围的显著增益。\n\n这不仅是载具。这是一个[font=default-bold]用于升级的平台。[/font]\n\n[color=green]蜘蛛机甲巡逻队[/color]与[color=green]Constructron-Continued[/color]等模组包含特殊集成，使其系统适配《异域工业》中修改后的蜘蛛机甲框架。\n\n蜘蛛更早行走。但它行走时带着目的、重量与需求。\n\n妥善喂养——否则[font=default-bold]落后于人。[/font]
black-hole-text=

black-hole-2=新型传送带与起重机机械臂
black-hole-2-text=

black-hole-3=《异域工业》引入了新层级的物流基础设施：[color=orange]新式物流传送带[/color][item=ei-neo-belt]。由高科技材料制成，提供[font=default-bold]每秒90物品[/font]的极限吞吐量——超越所有原版运输限制。这些传送带专为终局产量与递归规模工厂设计。\n\n此外，模组增加了[color=orange]起重机[/color][item=ei-big-inserter-normal]——专为大宗传输设计的大型、高容量机械臂。\n\n用于：\n\n快速卸载火车\n\n桥接大型库存结构（如箱子↔货仓）\n\n在标准机械臂压力下失效时维持物流\n\n[font=default-bold]速度不再是奢侈品。\n它是基准线。\n物流必须随能量扩展，否则将被其压垮。[/font]
black-hole-3-text=
nuclear-fission-and-fusion=更多机器人
nuclear-fission-and-fusion-text=

fission-reactors=《异域工业》以专业化、高容量变体及升级的支持设施，全面革新了物流与建设无人机系统。\n\n你将获得：\n\n[color=orange][font=default-bold]重型物流机器人：[/font][/color]\n\n速度较慢，但能运输大量物品堆叠——适用于高吞吐量系统内的大宗物流与长途运输。\n\n[color=orange][font=default-bold]重型建设机器人：[/font][/color]\n\n为快速个人建设优化。这些无人机优先考虑建造速度而非效率，使其适用于激进扩张或紧急重建。\n\n在游戏后期，两种机器人类型的高级变体将可用——提供更高的速度、耐久度与任务优先级。\n\n新型[font=default-bold][color=orange]高级机器人指令站[/color][/font]提供：\n\n更快充电\n\n更多机器人槽位容量\n\n扩大操作半径\n\n这不仅是无人机网络。[font=default-bold]这是机械化蜂群协议。\n\n有意图地部署。有目的地扩展。\n\n效率不再关乎移动——它关乎编排。[/font]
fission-reactors-text=

fission-reactors-2=新游戏机制
fission-reactors-2-text=

fusion-power=《异域工业》引入了大量新机制——每一项都改变了游戏的基础逻辑。\n\n这些系统按结构清晰性划分为专注的子类别。\n你可以使用左侧菜单导航它们。\n\n[font=default-bold]这些不是可选层级。[/font]\n\n它们是这个世界的新物理法则。\n\n研究它们，否则[font=default-bold]被它们拆解。[/font]
fusion-power-text=

fusion-power-2=插件塔大修
fusion-power-2-text=

