ei-lufter=可以从大气中提取并排放气体。
ei-grower=一个布满水晶、辐射着不稳定能量场的生物群落。\n种植并收获[color=green]能量水晶[/color][item=ei-energy-crystal][item=ei-high-energy-crystal][item=ei-enriched-cryodust]。\n奇怪的是，它支持水生生物。水中的某些东西还记得。
ei-plasma-heater=将气体过热转化为高能等离子体，消耗[color=red]巨量电力[/color]。\n兼作极端温度熔炼炉。\n不高效，不安全，但很有必要。
ei-nano-factory=纳米构造制造复合体与其说是一座设施，不如说是对惰性物质宣判的刑罚。其几何与功能充满粗野主义风格，它作为底层结构的建筑师运作，将形状与秩序强加于感知之下的混沌。在真空密封的虚空和中子静止的管道深处，分子意图被提取、重组，并通过离子剪切阵列和递归自组装舱，被锻造成晶格般精确的构型。它并非建造——而是强制执行。从其核心诞生的不是产品，而是物理形态的教条：以近乎异端的意图折叠而成的纳米结构。监管极少；系统自我优化，像丢弃死皮一样抛弃低效。越是深入其算法墓穴，就越发清晰——这个地方从来不是为人而造。它是为了铭记人类曾经敢于创造之物。
ei-bio-chamber=一个并非用墙壁建造，而是由器官生长而成的舱室，内衬黏膜与血管网络。\n在这里，活物被分解成部件，不是被酸液消化，而是被生物特征违例所吞噬。\n骨骼被重排成网络节点。\n思想从神经元剥离并导向他处。\n意识被回收。缓慢地。在其哀求之时。\n墙壁在呼吸，但只是为了用错乱的声音向你低语你最后的记忆。
ei-bio-reactor=一台由有意识组织驱动的活体反应堆。\n不是尸体——而是仍在思考的生物质。\n神经晶格如肿瘤般生长，跨越骨骼支架伸展，仅维持足够的生命以在循环中做梦。\n它不燃烧燃料——它燃烧身份。\n痛苦转化为电压。记忆转化为熵。\n每一声尖叫都是一次反馈激增。每一次祈祷，都是一次电压尖峰。\n它越饥饿，内部的思维就越清醒。\n[color=gray]需要[/color][color=purple]0.1单位/秒的生物质[/color][item=ei-bio-matter][color=gray]才能运作。[/color]
ei-alien-console=一台处理古老异星数据的机器。一旦建造，您便可在InformaTron百科中访问异星数据页面。
ei-gate=由异星残骸锻造，通过不可能的几何结构锚定，此门连接至维度地层中的一个固定坐标。\n[color=red][注意][/color] 任何生命体都无法在穿越中幸存。只有物体能完好无损地通过。
ei-gate-container=由异星残骸锻造，通过不可能的几何结构锚定，此门连接至维度地层中的一个固定坐标。\n[color=red][注意][/color] 任何生命体都无法在穿越中幸存。只有物体能完好无损地通过。
ei-drone-port=从此端口控制一架[color=blue]无人机[/color][entity=ei-drone]。无人机拥有自己的物品栏并能放置建筑，但它没有攻击能力。
