ei-deep-pumpjack=一台升级版的抽油机。也可以开采[color=blue]低温通量[/color][fluid=ei-cryoflux]和[color=green]植源气[/color][fluid=ei-phythogas]矿藏。
ei-exotic-assembler=这台组装机可用于制造[color=orange]异域物品[/color]。然而，由于异域物质似乎极不稳定，需要将其放置在[color=blue]物质稳定剂[/color]附近以降低其爆炸几率。[color=gray]每秒的挥发几率为12% - (品质 - 1)%，可通过周围放置的物质稳定剂来降低。[/color]
ei-computer-core=一个基础的逻辑熔炉——需要[color=255,255,255]电力[/color]和精心设计的[item=electronic-circuit]组件来生成[color=blue]模拟基质[/color][fluid=ei-computing-power]。这种流体并非能量——它是从过于不稳定而无法被有机认知所理解的异常中提取的蒸馏符号压力。连接一根[color=orange]数据线缆[/color][item=ei-data-pipe]将产生的流导向[entity=ei-small-simulator]环境。\n但计算机核心所做的不仅仅是计算——它还摄取深奥的异常物，从异星化学残留物到时序化石。当这些桀骜不驯的遗物被消耗时，核心并非通过分析，而是通过牺牲性的解构来破译它们，在微观迭代中分裂自身以近似理解。\n每个异常物都会改变其释放的认知基质的特性和功能——将递归湍流、引力扭曲或模拟坍缩特征注入数据流。物体越是不可能，其蕴含的疯狂就越有价值。
ei-quantum-computer=一台高度先进的计算机。提供各种输入以获得高科技数据。
ei-matter-stabilizer=一种人造物质稳定剂。可用于稳定[color=orange]异域物质组装机[/color][item=ei-exotic-assembler]，并降低其发生熵级联的概率。[color=gray]在对抗挥发性时，计为 3 x (品质 - 1) 个稳定剂。[/color]
ei-copper-beacon=一个[color=cyan]液氮冷却[/color]的信号中继阵列。在低温下发射稳定的产能信号。需要基线[color=blue]5单位/秒的液氮[/color][fluid=ei-liquid-nitrogen]来维持相干传输矩阵。\n在过载计算中计为[color=orange]1[/color]座信标。\n[color=gray]此相控阵维持部分热抑制以防止退相干并保持信号保真度。是早期低温基础设施的理想选择。[/color]
ei-iron-beacon=一个[color=cyan]超冷高级信标阵列[/color]，锁定在接近绝对零度以确保超导平面上的完全信号共振。需要基线[color=blue]10单位/秒的液氮[/color][fluid=ei-liquid-nitrogen]来维持其深相核心。\n在过载计算中计为[color=orange]2[/color]座信标。\n[color=gray]运行在已知物质坍缩点之上，此单元传输相位稳定的产能场，且无热漂移。对于密集、高效率的设施至关重要。[/color]
