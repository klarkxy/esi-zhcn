kr-advanced-solar-panel=一种注入紫晶能量、发电能力更强的大型太阳能板。
kr-advanced-tank=一款装甲厚重、移动缓慢的重型突击载具，配备多种武器系统。
kr-advanced-tech-card=紫晶解锁了一个全新的高级机器类别，效率显著提升。
kr-ai-core=具有感知能力的机器核心，为自动化开启了全新维度。
kr-air-purification=从大气中吸收并清除污染。
